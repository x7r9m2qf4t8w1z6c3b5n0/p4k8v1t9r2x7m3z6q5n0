<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arora AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add DOMPurify for security (recommended by Marked) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(26, 26, 46, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(15, 52, 96, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(22, 33, 62, 0.3) 0%, transparent 30%);
            z-index: -1;
        }

        /* Professional Header */
        .header {
            background: rgba(15, 15, 20, 0.95);
            color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 20px 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Chat Container */
        .chat-container {
            background: rgba(20, 20, 30, 0.7);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            flex: 1;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.6s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 16px;
            animation: fadeInMessage 0.4s ease-out;
            max-width: 80%;
            opacity: 0;
            transform: translateY(10px);
            animation-fill-mode: forwards;
            align-items: flex-start;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
            animation-name: fadeInMessageRight;
        }

        .message.ai {
            animation-name: fadeInMessageLeft;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 18px 22px;
            max-width: calc(100% - 0px);
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            position: relative;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .message-content:hover {
            transform: translateY(-2px);
        }

        .user .message-content {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.08));
            border-color: rgba(76, 175, 80, 0.25);
            border-bottom-right-radius: 6px;
        }

        .ai .message-content {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.15), rgba(33, 150, 243, 0.08));
            border-color: rgba(33, 150, 243, 0.25);
            border-bottom-left-radius: 6px;
        }

        /* Markdown Styling */
        .message-text {
            font-size: 16px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.95);
            width: 100%;
        }

        /* Markdown-specific styles */
        .message-text h1,
        .message-text h2,
        .message-text h3,
        .message-text h4,
        .message-text h5,
        .message-text h6 {
            color: #ffffff;
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        .message-text h1 {
            font-size: 1.8em;
            border-bottom: 2px solid rgba(33, 150, 243, 0.3);
            padding-bottom: 0.3em;
        }

        .message-text h2 {
            font-size: 1.5em;
            border-bottom: 1px solid rgba(33, 150, 243, 0.2);
            padding-bottom: 0.3em;
        }

        .message-text h3 { font-size: 1.3em; }
        .message-text h4 { font-size: 1.2em; }
        .message-text h5 { font-size: 1.1em; }
        .message-text h6 { font-size: 1em; color: rgba(255, 255, 255, 0.7); }

        .message-text p {
            margin-bottom: 1em;
        }

        .message-text a {
            color: #4CAF50;
            text-decoration: none;
            border-bottom: 1px solid rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }

        .message-text a:hover {
            color: #66BB6A;
            border-bottom-color: #66BB6A;
        }

        .message-text strong {
            color: #ffffff;
            font-weight: 600;
        }

        .message-text em {
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
        }

        .message-text code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #FF9800;
        }

        .message-text pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-text pre code {
            background: transparent;
            padding: 0;
            color: #e0e0e0;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .message-text blockquote {
            border-left: 4px solid #2196F3;
            padding-left: 16px;
            margin: 1em 0;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(33, 150, 243, 0.1);
            padding: 12px 16px;
            border-radius: 0 8px 8px 0;
        }

        .message-text ul,
        .message-text ol {
            margin: 1em 0;
            padding-left: 24px;
        }

        .message-text li {
            margin-bottom: 0.5em;
        }

        .message-text ul li::before {
            content: "â€¢";
            color: #2196F3;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .message-text hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 2em 0;
        }

        .message-text table {
            border-collapse: collapse;
            margin: 1em 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .message-text th,
        .message-text td {
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-text th {
            background: rgba(33, 150, 243, 0.2);
            color: #ffffff;
            font-weight: 600;
        }

        .message-text td {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-text img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1em 0;
        }

        /* Message Actions */
        .message-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            gap: 8px;
            align-items: center;
            min-height: 24px;
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            width: 30px;
            height: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            opacity: 0;
            transform: translateY(5px);
        }

        .message-content:hover .copy-button {
            opacity: 1;
            transform: translateY(0);
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateY(-2px);
        }

        .copy-button.copied {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .copy-button.copied i {
            animation: copySuccess 0.5s ease;
        }

        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            margin-left: auto;
            padding-left: 8px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
            padding: 12px 22px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(33, 150, 243, 0.2);
            width: fit-content;
            animation: fadeIn 0.3s ease;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        /* Sticky Input Area */
        .input-container-wrapper {
            position: sticky;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 0 0;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.9) 0%, transparent 100%);
            z-index: 100;
            margin-top: auto;
        }

        .input-container {
            display: flex;
            gap: 16px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 18px;
            padding: 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.3s ease;
            position: sticky;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .input-container:focus-within {
            transform: translateY(-2px);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            resize: none;
            max-height: 150px;
            min-height: 28px;
            outline: none;
            font-weight: 400;
            padding: 4px 0;
            line-height: 1.6;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        .send-button {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
        }

        .send-button:hover::before {
            opacity: 1;
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none !important;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInMessage {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInMessageLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInMessageRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes textReveal {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typingAnimation {
            0%, 80%, 100% { 
                transform: scale(0.8); 
                opacity: 0.5; 
            }
            40% { 
                transform: scale(1); 
                opacity: 1; 
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
        }

        @keyframes copySuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(20, 20, 30, 0.3);
            border-radius: 10px;
            margin: 5px 0;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 10px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #66BB6A, #42A5F5);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                max-width: 90%;
                padding: 110px 15px 100px;
            }
            
            .chat-container {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 0;
            }
            
            .header-content {
                padding: 0 15px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            .container {
                padding: 100px 12px 90px;
            }
            
            .chat-container {
                padding: 20px;
                border-radius: 20px;
            }
            
            .message {
                max-width: 90%;
                gap: 12px;
            }
            
            .message-content {
                padding: 16px 18px;
                border-radius: 18px;
                max-width: calc(100% - 0px);
            }
            
            .message-text {
                font-size: 15px;
            }
            
            .copy-button {
                opacity: 1;
                transform: translateY(0);
            }
            
            .input-container-wrapper {
                padding: 15px 0 0;
            }
            
            .input-container {
                padding: 16px;
                gap: 12px;
            }
            
            .send-button {
                width: 44px;
                height: 44px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 0;
            }
            
            .logo-container {
                gap: 10px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .logo-icon {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            
            .container {
                padding: 90px 10px 80px;
            }
            
            .chat-container {
                padding: 16px;
                border-radius: 18px;
            }
            
            .message {
                max-width: 95%;
                gap: 10px;
            }
            
            .message-content {
                padding: 14px 16px;
                border-radius: 16px;
                max-width: calc(100% - 0px);
            }
            
            .message-text {
                font-size: 14px;
            }
            
            .message-time {
                font-size: 11px;
            }
            
            .copy-button {
                width: 26px;
                height: 26px;
                font-size: 12px;
            }
            
            .input-container-wrapper {
                padding: 12px 0 0;
            }
            
            .input-container {
                padding: 14px;
                border-radius: 16px;
            }
            
            .message-input {
                font-size: 15px;
            }
            
            .send-button {
                width: 40px;
                height: 40px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <br>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div>
                    <div class="logo-text">Arora AI</div>
                </div>
            </div>
        </div>
    </header>
<br>
    <!-- Main Container -->
    <main class="container">
        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <!-- Messages will be added here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <span style="margin-left: 10px; color: rgba(255,255,255,0.7); font-size: 14px;">Arora AI is thinking...</span>
            </div>

            <!-- Sticky Input Area -->
            <div class="input-container-wrapper">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type here..."
                        rows="1"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="true"
                    ></textarea>
                    <button class="send-button" id="sendButton" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- Puter.js SDK -->
    <script src="https://js.puter.com/v2/"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>

    <script>
        // DOM Elements
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Chat configuration
        const AI_MODEL = 'gpt-4.1-nano';
        let isConnected = false;
        let isProcessing = false;

        // Configure Marked
        marked.setOptions({
            gfm: true, // GitHub Flavored Markdown
            breaks: true, // Convert \n to <br>
            highlight: function(code, lang) {
                // Simple syntax highlighting
                return `<code class="language-${lang}">${code}</code>`;
            },
            langPrefix: 'language-'
        });

        // Initialize chat
        document.addEventListener('DOMContentLoaded', () => {
            initChat();
            testAIConnection();
        });

        // Test AI connection
        async function testAIConnection() {
            try {
                // Ask AI to respond with formatted markdown for testing
                await puter.ai.chat('Respond with "Hello! I can now format text with **bold**, *italics*, and `code`.', { 
                    model: AI_MODEL, 
                    stream: false 
                });
                
                isConnected = true;
                
                // Add welcome message
                setTimeout(() => {
                    addWelcomeMessage();
                }, 500);
                
            } catch (error) {
                console.error('AI Connection Error:', error);
                isConnected = false;
                
                // Show error message
                showErrorMessage('Unable to connect to AI service. Please refresh the page or try again later.');
            }
        }

        // Add welcome message
        function addWelcomeMessage() {
            const welcomeMessages = [
                "# Welcome to Arora AI! ðŸ‘‹\n\nI'm your intelligent assistant powered by **GPT-4.1 Nano**.\n\n## I can now format text with:\n\n* **Markdown** for rich text\n* *Italics* and **bold** text\n* `Code` snippets\n* Lists like this one\n* > Blockquotes\n* Tables\n* And much more!\n\nTry asking me something that would benefit from formatting!",
                "# Hello! I'm Arora AI ðŸ¤–\n\nI'm now equipped with **Markdown formatting** capabilities!\n\n**Features include:**\n\n1. **Bold** and *italic* text\n2. Code formatting: `console.log('Hello')`\n3. Lists and tables\n4. Headers (like this one!)\n5. Links and images\n\nFeel free to ask me anything!",
                "# Greetings! âœ¨\n\nWelcome to **Arora AI** - now with enhanced text formatting!\n\n### What's New:\n\n* **Rich text formatting** with Markdown\n* Clean **code display**\n* Organized **lists** and **tables**\n* Better **readability** for complex responses\n\nLet's have a conversation! What would you like to know?"
            ];
            
            const message = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
            addMessage(message, false, true);
        }

        // Show error message
        function showErrorMessage(message) {
            addMessage(`âš ï¸ **Error**: ${message}\n\nPlease try again later or refresh the page.`, false);
        }

        // Initialize chat
        function initChat() {
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Send message on Enter
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!isProcessing) {
                        sendMessage();
                    }
                }
            });

            // Send button click
            sendButton.addEventListener('click', function() {
                if (!isProcessing) {
                    sendMessage();
                }
            });

            // Focus input
            setTimeout(() => {
                messageInput.focus();
            }, 1000);
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            messageInput.disabled = true;
            sendButton.disabled = true;
            isProcessing = true;

            addMessage(message, true);

            messageInput.value = '';
            messageInput.style.height = 'auto';

            typingIndicator.classList.add('active');

            try {
                await getAIResponseStream(message);
            } catch (error) {
                console.error('Error getting AI response:', error);
                typingIndicator.classList.remove('active');
                addMessage(`âš ï¸ **Error**: I encountered an issue: ${error.message}\n\nPlease try again.`, false);
                messageInput.disabled = false;
                sendButton.disabled = false;
                isProcessing = false;
                messageInput.focus();
            }
        }

        // Get AI response with streaming
        async function getAIResponseStream(prompt) {
            if (!isConnected) {
                throw new Error('Not connected to AI service');
            }

            const messageId = Date.now().toString();
            const messageDiv = createMessageContainer('', false, messageId);
            messagesArea.appendChild(messageDiv);

            let fullResponse = '';
            let isFirstChunk = true;

            try {
                const response = await puter.ai.chat(prompt, { 
                    model: AI_MODEL, 
                    stream: true,
                    temperature: 0.7,
                    max_tokens: 2000
                });

                for await (const part of response) {
                    if (part?.text) {
                        if (isFirstChunk) {
                            typingIndicator.classList.remove('active');
                            isFirstChunk = false;
                        }
                        fullResponse += part.text;
                        // Parse markdown and update content
                        updateMessageContent(messageId, fullResponse);
                    }
                }

                if (!isFirstChunk) {
                    addMessageTime(messageId);
                }

            } catch (error) {
                console.error('Streaming error:', error);
                if (isFirstChunk) {
                    messageDiv.remove();
                    typingIndicator.classList.remove('active');
                    throw error;
                } else {
                    updateMessageContent(messageId, fullResponse + '\n\nâš ï¸ **Note**: Response was interrupted. Please try again if you need more information.');
                }
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                isProcessing = false;
                messageInput.focus();
                setTimeout(() => {
                    messagesArea.scrollTop = messagesArea.scrollHeight;
                }, 100);
            }
        }

        // Create message container with markdown support
        function createMessageContainer(text, isUser, id = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            if (id) messageDiv.id = `msg-${id}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Parse markdown for AI messages, keep plain text for user messages
            let contentHtml = text;
            if (!isUser && text) {
                try {
                    // Sanitize the markdown output using DOMPurify
                    contentHtml = DOMPurify.sanitize(marked.parse(text));
                } catch (e) {
                    console.error('Markdown parsing error:', e);
                    contentHtml = text.replace(/\n/g, '<br>');
                }
            } else if (isUser && text) {
                contentHtml = text.replace(/\n/g, '<br>');
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-text" id="text-${id || 'temp'}">${contentHtml}</div>
                    <div class="message-actions">
                        ${!isUser ? `
                            <button class="copy-button" title="Copy text">
                                <i class="far fa-copy"></i>
                            </button>
                        ` : ''}
                        ${isUser ? `<div class="message-time">${time}</div>` : ''}
                    </div>
                </div>
            `;
            
            // Add copy functionality for AI messages
            if (!isUser && id) {
                setTimeout(() => {
                    const copyBtn = messageDiv.querySelector('.copy-button');
                    if (copyBtn) {
                        copyBtn.addEventListener('click', () => copyMessageText(id));
                    }
                }, 100);
            }
            
            return messageDiv;
        }

        // Copy message text to clipboard
        async function copyMessageText(messageId) {
            const textElement = document.getElementById(`text-${messageId}`);
            if (!textElement) return;
            
            // Get plain text version (strip HTML tags)
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = textElement.innerHTML;
            const text = tempDiv.textContent || tempDiv.innerText;
            
            const copyBtn = document.querySelector(`#msg-${messageId} .copy-button`);
            
            if (!copyBtn) return;
            
            try {
                await navigator.clipboard.writeText(text);
                
                // Visual feedback
                const originalIcon = copyBtn.innerHTML;
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                copyBtn.title = 'Copied!';
                
                // Revert after 2 seconds
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = originalIcon;
                    copyBtn.title = 'Copy text';
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Still show feedback
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = '<i class="far fa-copy"></i>';
                }, 2000);
            }
        }

        // Add message
        function addMessage(text, isUser, isWelcome = false) {
            const messageDiv = createMessageContainer(text, isUser);
            
            if (!isWelcome) {
                messageDiv.style.animationDelay = '0s';
            }
            
            messagesArea.appendChild(messageDiv);
            
            setTimeout(() => {
                messagesArea.scrollTop = messagesArea.scrollHeight;
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateX(0)';
            }, 10);
            
            return messageDiv;
        }

        // Update message content with markdown parsing
        function updateMessageContent(messageId, text) {
            const textElement = document.getElementById(`text-${messageId}`);
            if (textElement) {
                try {
                    // Parse markdown and sanitize
                    const parsedHtml = DOMPurify.sanitize(marked.parse(text));
                    textElement.innerHTML = parsedHtml;
                    
                    // Ensure copy button exists for AI messages
                    const messageDiv = document.getElementById(`msg-${messageId}`);
                    if (messageDiv && !messageDiv.querySelector('.copy-button')) {
                        const actionsDiv = messageDiv.querySelector('.message-actions');
                        if (actionsDiv) {
                            actionsDiv.innerHTML = `
                                <button class="copy-button" title="Copy text">
                                    <i class="far fa-copy"></i>
                                </button>
                            `;
                            const copyBtn = actionsDiv.querySelector('.copy-button');
                            copyBtn.addEventListener('click', () => copyMessageText(messageId));
                        }
                    }
                    
                    const messageDivScroll = document.getElementById(`msg-${messageId}`);
                    if (messageDivScroll) {
                        messageDivScroll.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    }
                } catch (error) {
                    console.error('Error updating message content:', error);
                    textElement.innerHTML = text.replace(/\n/g, '<br>');
                }
            }
        }

        // Add timestamp to AI message
        function addMessageTime(messageId) {
            const messageDiv = document.getElementById(`msg-${messageId}`);
            if (messageDiv) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = time;
                
                const actionsDiv = messageDiv.querySelector('.message-actions');
                if (actionsDiv) {
                    actionsDiv.appendChild(timeElement);
                }
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        });

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                messageInput.focus();
            }
        });

        // Prevent form submission
        document.addEventListener('submit', (e) => {
            e.preventDefault();
        });
    </script>
