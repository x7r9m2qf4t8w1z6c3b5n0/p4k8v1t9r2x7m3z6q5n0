<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arora AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(26, 26, 46, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(15, 52, 96, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(22, 33, 62, 0.3) 0%, transparent 30%);
            z-index: -1;
        }

        /* Professional Header */
        .header {
            background: rgba(15, 15, 20, 0.95);
            color: #ffffff;
            padding: 18px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 19px;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main Container - Better sizing */
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 110px 20px 95px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Chat Container - Improved sizing */
        .chat-container {
            background: rgba(20, 20, 30, 0.7);
            border-radius: 22px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            flex: 1;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.6s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
            min-height: 500px;
        }

        /* Messages Area - Better proportions */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 16px 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            min-height: 300px;
        }

        /* Message Styles - Improved layout */
        .message {
            display: flex;
            gap: 14px;
            animation: fadeInMessage 0.4s ease-out;
            max-width: 85%;
            opacity: 0;
            transform: translateY(10px);
            animation-fill-mode: forwards;
            align-items: flex-start;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
            animation-name: fadeInMessageRight;
            max-width: 75%;
        }

        .message.ai {
            animation-name: fadeInMessageLeft;
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 3px;
            transition: transform 0.3s ease;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.4));
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .ai .message-avatar {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2), rgba(33, 150, 243, 0.4));
            color: #2196F3;
            border: 2px solid rgba(33, 150, 243, 0.3);
        }

        .message-content {
            border-radius: 18px;
            padding: 16px 20px;
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            position: relative;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            min-width: 200px;
            max-width: 100%;
        }

        .user .message-content {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.08));
            border-color: rgba(76, 175, 80, 0.25);
            border-bottom-right-radius: 6px;
        }

        .ai .message-content {
            border-bottom-left-radius: 6px;
            background: rgba(25, 25, 35, 0.6);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.95);
            width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .ai .message-text {
            animation: textReveal 0.5s ease-out;
        }

        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            text-align: right;
            font-weight: 300;
            align-self: flex-end;
        }

        /* Copy button styles */
        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
        }

        .ai .message-content:hover .copy-button {
            opacity: 1;
            pointer-events: all;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.1);
        }

        .copy-button.copied {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            margin: 0 16px 16px;
            padding: 12px 20px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 18px;
            border: 1px solid rgba(33, 150, 243, 0.2);
            width: fit-content;
            animation: fadeIn 0.3s ease;
            align-self: flex-start;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        /* Input Area - Better positioning */
        .input-container-wrapper {
            position: sticky;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px 0 0;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.95) 0%, transparent 100%);
            z-index: 100;
            margin-top: auto;
        }

        .input-container {
            display: flex;
            gap: 14px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin: 0 16px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 15.5px;
            resize: none;
            max-height: 120px;
            min-height: 26px;
            outline: none;
            font-weight: 400;
            padding: 4px 0;
            line-height: 1.5;
        }

        .send-button {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border: none;
            color: white;
            width: 46px;
            height: 46px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 17px;
            flex-shrink: 0;
        }

        /* Markdown Styling */
        .ai .message-text h1,
        .ai .message-text h2,
        .ai .message-text h3 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            font-weight: 600;
        }

        .ai .message-text h1 {
            font-size: 1.4em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.3em;
        }

        .ai .message-text h2 {
            font-size: 1.3em;
        }

        .ai .message-text h3 {
            font-size: 1.15em;
        }

        .ai .message-text p {
            margin-bottom: 1em;
        }

        .ai .message-text ul,
        .ai .message-text ol {
            margin: 0.8em 0;
            padding-left: 1.5em;
        }

        .ai .message-text li {
            margin-bottom: 0.4em;
        }

        .ai .message-text code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .ai .message-text pre {
            background: rgba(20, 25, 35, 0.8);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai .message-text pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .ai .message-text blockquote {
            border-left: 3px solid rgba(76, 175, 80, 0.5);
            margin: 1em 0;
            padding-left: 1em;
            color: rgba(255, 255, 255, 0.8);
        }

        .ai .message-text table {
            border-collapse: collapse;
            margin: 1em 0;
            width: 100%;
        }

        .ai .message-text th,
        .ai .message-text td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5em;
            text-align: left;
        }

        .ai .message-text th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 18px;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 300;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInMessage {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textReveal {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typingAnimation {
            0%, 80%, 100% { 
                transform: scale(0.8); 
                opacity: 0.5; 
            }
            40% { 
                transform: scale(1); 
                opacity: 1; 
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(20, 20, 30, 0.3);
            border-radius: 10px;
            margin: 5px 0;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 10px;
        }

        /* Responsive Design - Improved breakpoints */
        @media (max-width: 900px) {
            .container {
                max-width: 95%;
                padding: 105px 16px 90px;
            }
            
            .header-content {
                max-width: 100%;
                padding: 0 20px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 0;
            }
            
            .logo-text {
                font-size: 23px;
            }
            
            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 17px;
            }
            
            .container {
                padding: 100px 14px 85px;
            }
            
            .chat-container {
                border-radius: 20px;
            }
            
            .message {
                max-width: 90%;
                gap: 12px;
            }
            
            .message.user {
                max-width: 80%;
            }
            
            .message-avatar {
                width: 38px;
                height: 38px;
                font-size: 15px;
            }
            
            .message-content {
                padding: 14px 18px;
            }
            
            .input-container {
                margin: 0 14px;
                padding: 14px;
            }
            
            .send-button {
                width: 44px;
                height: 44px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 14px 0;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .logo-icon {
                width: 34px;
                height: 34px;
                font-size: 16px;
            }
            
            .container {
                padding: 95px 12px 80px;
            }
            
            .chat-container {
                border-radius: 18px;
                min-height: 400px;
            }
            
            .messages-area {
                padding: 20px 12px 16px;
                gap: 16px;
            }
            
            .message {
                max-width: 92%;
                gap: 10px;
            }
            
            .message.user {
                max-width: 85%;
            }
            
            .message-avatar {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
            
            .message-content {
                padding: 12px 16px;
                min-width: 180px;
            }
            
            .message-text {
                font-size: 14.5px;
            }
            
            .copy-button {
                top: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
                font-size: 13px;
            }
            
            .input-container-wrapper {
                padding: 14px 0 0;
            }
            
            .input-container {
                margin: 0 12px;
                padding: 12px;
                border-radius: 14px;
            }
            
            .message-input {
                font-size: 15px;
            }
            
            .send-button {
                width: 42px;
                height: 42px;
                font-size: 15px;
                border-radius: 12px;
            }
        }

        /* Loading animation */
        .loading-shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.05) 25%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div>
                    <div class="logo-text">Arora AI</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <!-- Messages will be added here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <span style="margin-left: 10px; color: rgba(255,255,255,0.7); font-size: 13.5px;">Arora AI is thinking...</span>
            </div>

            <!-- Sticky Input Area -->
            <div class="input-container-wrapper">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="1"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="true"
                    ></textarea>
                    <button class="send-button" id="sendButton" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by Arora AI • Advanced AI Assistant</p>
        </div>
    </main>

    <!-- Puter.js SDK -->
    <script src="https://js.puter.com/v2/"></script>

    <script>
        // DOM Elements
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Chat configuration
        const AI_MODEL = 'gpt-4.1-nano';
        let isConnected = false;
        let isProcessing = false;

        // Initialize Marked.js with options
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                return code; // Simple highlighting, can be enhanced with highlight.js
            }
        });

        // Initialize chat
        document.addEventListener('DOMContentLoaded', () => {
            initChat();
            testAIConnection();
        });

        // Test AI connection
        async function testAIConnection() {
            try {
                await puter.ai.chat('Hello', { model: AI_MODEL, stream: false });
                isConnected = true;
                setTimeout(() => {
                    addWelcomeMessage();
                }, 500);
            } catch (error) {
                console.error('AI Connection Error:', error);
                isConnected = false;
                showErrorMessage('Unable to connect to AI service. Please refresh the page or try again later.');
            }
        }

        // Add welcome message
        function addWelcomeMessage() {
            const welcomeMessages = [
                "Hello! I'm Arora AI, your intelligent study assistant. How can I help you today?",
                "Hi there! I'm Arora AI, ready to assist with your questions.",
                "Welcome to Arora AI! Feel free to ask me anything."
            ];
            
            const message = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
            addMessage(message, false, true);
        }

        // Show error message
        function showErrorMessage(message) {
            addMessage(`⚠️ ${message}`, false);
        }

        // Initialize chat
        function initChat() {
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                const maxHeight = 120;
                this.style.height = Math.min(this.scrollHeight, maxHeight) + 'px';
            });

            // Send message on Enter (Shift+Enter for new line)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!isProcessing && messageInput.value.trim()) {
                        sendMessage();
                    }
                }
            });

            // Send button click
            sendButton.addEventListener('click', function() {
                if (!isProcessing && messageInput.value.trim()) {
                    sendMessage();
                }
            });

            // Focus input
            setTimeout(() => {
                messageInput.focus();
            }, 1000);
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // Disable input and button
            messageInput.disabled = true;
            sendButton.disabled = true;
            isProcessing = true;

            // Add user message
            addMessage(message, true);

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            typingIndicator.classList.add('active');

            try {
                // Get AI response
                await getAIResponseStream(message);
            } catch (error) {
                console.error('Error getting AI response:', error);
                typingIndicator.classList.remove('active');
                
                // Show error
                addMessage(`I apologize, but I encountered an error: ${error.message}. Please try again.`, false);
                
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                isProcessing = false;
                messageInput.focus();
            }
        }

        // Get AI response with streaming
        async function getAIResponseStream(prompt) {
            if (!isConnected) {
                throw new Error('Not connected to AI service');
            }

            // Create AI message container
            const messageId = Date.now().toString();
            const messageDiv = createMessageContainer('', false, messageId);
            messagesArea.appendChild(messageDiv);

            let fullResponse = '';
            let isFirstChunk = true;

            try {
                // Stream from AI
                const response = await puter.ai.chat(prompt, { 
                    model: AI_MODEL, 
                    stream: true,
                    temperature: 0.7,
                    max_tokens: 2000
                });

                // Process stream
                for await (const part of response) {
                    if (part?.text) {
                        if (isFirstChunk) {
                            // Hide typing indicator when we start receiving
                            typingIndicator.classList.remove('active');
                            isFirstChunk = false;
                        }
                        
                        fullResponse += part.text;
                        updateMessageContent(messageId, fullResponse);
                    }
                }

                // Add timestamp and copy button when done
                if (!isFirstChunk) {
                    addMessageTime(messageId);
                    addCopyButton(messageId, fullResponse);
                }

            } catch (error) {
                console.error('Streaming error:', error);
                
                // Remove the empty message container if there was an error
                if (isFirstChunk) {
                    messageDiv.remove();
                    typingIndicator.classList.remove('active');
                    throw error;
                } else {
                    // Update with error message
                    updateMessageContent(messageId, fullResponse + '\n\n⚠️ Response was cut short due to an error.');
                }
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                isProcessing = false;
                messageInput.focus();

                // Scroll to bottom
                setTimeout(() => {
                    messagesArea.scrollTop = messagesArea.scrollHeight;
                }, 100);
            }
        }

        // Create message container
        function createMessageContainer(text, isUser, id = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            if (id) messageDiv.id = `msg-${id}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // For user messages, simple text
            // For AI messages, we'll use markdown rendering
            const content = isUser ? escapeHtml(text) : '';
            
            messageDiv.innerHTML = `
                ${!isUser ? '<div class="message-avatar"><i class="fas fa-robot"></i></div>' : ''}
                <div class="message-content">
                    <div class="message-text" id="text-${id || 'temp'}">${content}</div>
                    ${isUser ? `<div class="message-time">${time}</div>` : ''}
                </div>
                ${isUser ? '<div class="message-avatar"><i class="fas fa-user"></i></div>' : ''}
            `;
            
            return messageDiv;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add message
        function addMessage(text, isUser, isWelcome = false) {
            const messageDiv = createMessageContainer(text, isUser);
            
            if (!isWelcome) {
                messageDiv.style.animationDelay = '0s';
            }
            
            messagesArea.appendChild(messageDiv);
            
            // Scroll to bottom
            setTimeout(() => {
                messagesArea.scrollTop = messagesArea.scrollHeight;
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = isUser ? 'translateX(0)' : 'translateX(0)';
            }, 10);
            
            return messageDiv;
        }

        // Update message content with markdown rendering
        function updateMessageContent(messageId, text) {
            const textElement = document.getElementById(`text-${messageId}`);
            if (textElement) {
                // Convert markdown to HTML
                const html = marked.parse(text);
                textElement.innerHTML = html;
                
                // Scroll to keep visible
                const messageDiv = document.getElementById(`msg-${messageId}`);
                if (messageDiv) {
                    messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }
        }

        // Add timestamp to AI message
        function addMessageTime(messageId) {
            const messageDiv = document.getElementById(`msg-${messageId}`);
            if (messageDiv) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = time;
                
                const contentDiv = messageDiv.querySelector('.message-content');
                if (contentDiv) {
                    contentDiv.appendChild(timeElement);
                }
            }
        }

        // Add copy button to AI message
        function addCopyButton(messageId, text) {
            const messageDiv = document.getElementById(`msg-${messageId}`);
            if (messageDiv) {
                const contentDiv = messageDiv.querySelector('.message-content');
                if (contentDiv) {
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.innerHTML = '<i class="far fa-copy"></i>';
                    copyButton.title = 'Copy to clipboard';
                    
                    copyButton.addEventListener('click', async () => {
                        try {
                            // Copy text without markdown formatting
                            const plainText = text.replace(/<[^>]*>/g, '');
                            await navigator.clipboard.writeText(plainText);
                            
                            // Show copied state
                            copyButton.innerHTML = '<i class="fas fa-check"></i>';
                            copyButton.classList.add('copied');
                            copyButton.title = 'Copied!';
                            
                            // Reset after 2 seconds
                            setTimeout(() => {
                                copyButton.innerHTML = '<i class="far fa-copy"></i>';
                                copyButton.classList.remove('copied');
                                copyButton.title = 'Copy to clipboard';
                            }, 2000);
                        } catch (err) {
                            console.error('Failed to copy:', err);
                            copyButton.innerHTML = '<i class="fas fa-times"></i>';
                            copyButton.title = 'Failed to copy';
                            
                            setTimeout(() => {
                                copyButton.innerHTML = '<i class="far fa-copy"></i>';
                                copyButton.title = 'Copy to clipboard';
                            }, 2000);
                        }
                    });
                    
                    contentDiv.appendChild(copyButton);
                }
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            messageInput.style.height = 'auto';
            const maxHeight = 120;
            messageInput.style.height = Math.min(messageInput.scrollHeight, maxHeight) + 'px';
        });

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                messageInput.focus();
            }
        });

        // Prevent form submission
        document.addEventListener('submit', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
