<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arora AI - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            padding-top: 100px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(26, 26, 46, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(15, 52, 96, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(22, 33, 62, 0.3) 0%, transparent 30%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        .header {
            background: rgba(15, 15, 20, 0.9);
            color: #ffffff;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
        }

        .logo-text i {
            margin-right: 15px;
            font-size: 28px;
            color: #4CAF50;
        }

        /* Chat Container */
        .chat-container {
            background: rgba(20, 20, 30, 0.6);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            height: 65vh;
            display: flex;
            flex-direction: column;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.5s ease;
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            margin-top: 5px;
        }

        .user .message-avatar {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .ai .message-avatar {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 15px 20px;
            max-width: 100%;
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .user .message-content {
            background: rgba(76, 175, 80, 0.15);
            border-color: rgba(76, 175, 80, 0.3);
            border-bottom-right-radius: 5px;
        }

        .ai .message-content {
            background: rgba(33, 150, 243, 0.15);
            border-color: rgba(33, 150, 243, 0.3);
            border-bottom-left-radius: 5px;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
            animation: textReveal 0.8s ease;
        }

        @keyframes textReveal {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            text-align: right;
        }

        /* Input Area */
        .input-container {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            outline: none;
            font-weight: 500;
            padding: 5px 0;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            background: rgba(76, 175, 80, 0.8);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: rgba(76, 175, 80, 0.9);
            transform: translateY(-2px);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingAnimation {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 20, 30, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        /* Chat History */
        .history-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .history-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 90px;
            }
            
            .logo-text {
                font-size: 26px;
            }
            
            .logo-text i {
                font-size: 22px;
                margin-right: 10px;
            }
            
            .chat-container {
                padding: 20px;
                height: 70vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .message-avatar {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .message-content {
                padding: 12px 16px;
            }
            
            .message-text {
                font-size: 15px;
            }
            
            .input-container {
                padding: 12px;
            }
            
            .send-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 80px;
            }
            
            .logo-text {
                font-size: 22px;
            }
            
            .logo-text i {
                font-size: 20px;
            }
            
            .chat-container {
                padding: 15px;
            }
            
            .message {
                max-width: 95%;
                gap: 10px;
            }
            
            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 15px;
            }
            
            .message-content {
                padding: 10px 14px;
            }
            
            .message-input {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-text">
                <i class="fas fa-robot"></i>
                <span>Arora AI</span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <!-- Welcome Message -->
                <div class="message ai">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            ðŸ‘‹ Hey! I'm Arora AI, your study helper! I can help you with:<br><br>
                            â€¢ Explaining complex concepts<br>
                            â€¢ Solving math and science problems<br>
                            â€¢ Writing and reviewing essays<br>
                            â€¢ Creating study plans<br>
                            â€¢ Code debugging and explanation<br><br>
                            What would you like to learn today?
                        </div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message... (Shift+Enter for new line)" 
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Chat History Button -->
        <button class="history-btn" id="historyBtn">
            <i class="fas fa-history"></i>
            View Chat History
        </button>
    </div>

    <script>
        // DOM Elements
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const historyBtn = document.getElementById('historyBtn');
        const welcomeTime = document.getElementById('welcomeTime');

        // Configuration
        const API_KEY = 'AIzaSyANYeTInwCG9obngLbkdMwb0Gk790IdWzk';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
        
        // Chat Management
        let chats = JSON.parse(localStorage.getItem('arora_chats')) || [];
        let currentChat = {
            id: 'current_chat',
            messages: [],
            createdAt: new Date().toISOString()
        };

        // Initialize
        initChat();

        // Set welcome message time
        welcomeTime.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // History button click
        historyBtn.addEventListener('click', showHistory);

        // Initialize Chat
        function initChat() {
            // Load any existing chat
            if (chats.length > 0) {
                currentChat = chats[chats.length - 1];
                loadMessages();
            }
            messageInput.focus();
        }

        // Send Message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Disable input and button
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            typingIndicator.classList.add('active');
            
            try {
                // Get AI response
                const aiResponse = await getAIResponse(message);
                
                // Simulate typing delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Hide typing indicator
                typingIndicator.classList.remove('active');
                
                // Add AI response
                addMessage(aiResponse, false);
                
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('active');
                
                // Show error message
                addMessage("I apologize, but I encountered an error. Please try again.", false);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                // Save chat
                saveChat();
            }
        }

        // Get AI Response
        async function getAIResponse(prompt) {
            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "I received an empty response.";
                
            } catch (error) {
                throw error;
            }
        }

        // Add Message
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Format text (preserve line breaks)
            const formattedText = text.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas ${isUser ? 'fa-user' : 'fa-robot'}"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">${formattedText}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            
            // Save to current chat
            currentChat.messages.push({
                text: text,
                isUser: isUser,
                timestamp: new Date().toISOString()
            });
            
            // Scroll to bottom
            setTimeout(() => {
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }, 100);
        }

        // Load Messages
        function loadMessages() {
            // Clear existing messages (except welcome)
            const messages = messagesArea.querySelectorAll('.message:not(:first-child)');
            messages.forEach(msg => msg.remove());
            
            // Add saved messages
            currentChat.messages.forEach(msg => {
                if (msg.text !== "ðŸ‘‹ Hey! I'm Arora AI, your study helper! I can help you with...") {
                    addMessage(msg.text, msg.isUser);
                }
            });
        }

        // Save Chat
        function saveChat() {
            // Update timestamp
            currentChat.updatedAt = new Date().toISOString();
            
            // Check if this chat already exists
            const existingIndex = chats.findIndex(chat => chat.id === currentChat.id);
            
            if (existingIndex > -1) {
                // Update existing chat
                chats[existingIndex] = currentChat;
            } else {
                // Add new chat
                chats.push(currentChat);
            }
            
            // Keep only last 10 chats
            if (chats.length > 10) {
                chats = chats.slice(-10);
            }
            
            // Save to localStorage
            localStorage.setItem('arora_chats', JSON.stringify(chats));
        }

        // Show History
        function showHistory() {
            if (chats.length === 0) {
                alert('No chat history available.');
                return;
            }
            
            let historyText = 'Chat History:\n\n';
            
            chats.forEach((chat, index) => {
                const date = new Date(chat.createdAt).toLocaleDateString();
                const messageCount = chat.messages.length;
                historyText += `${index + 1}. Chat from ${date} (${messageCount} messages)\n`;
            });
            
            alert(historyText);
        }
    </script>
</body>
</html>
