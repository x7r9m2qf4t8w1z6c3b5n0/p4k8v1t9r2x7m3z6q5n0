<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Parser - Hacker Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 1px solid #00ff00;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 3px;
        }
        
        .input-area {
            margin-bottom: 30px;
        }
        
        #html-input {
            width: 100%;
            height: 300px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 1rem;
            padding: 15px;
            border-radius: 5px;
            resize: vertical;
            outline: none;
        }
        
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .result-section {
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            background-color: rgba(0, 20, 0, 0.3);
        }
        
        .result-section h2 {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #004400;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-code {
            flex-grow: 1;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .copy-btn {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background-color: #00ff00;
            color: #000;
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, rgba(0,255,0,0.1), rgba(0,255,0,0.8), rgba(0,255,0,0.1));
            animation: scan 3s linear infinite;
            pointer-events: none;
            z-index: 9999;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #00aa00;
        }
        
        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <div class="container">
        <div class="header">
            <h1>HTML CODE PARSER</h1>
            <p class="instructions">Paste your HTML code and press Enter to extract data</p>
        </div>
        
        <div class="input-area">
            <textarea id="html-input" placeholder="Paste your HTML code here..."></textarea>
        </div>
        
        <div class="results">
            <div class="result-section">
                <h2>PDF DATA</h2>
                <div id="pdf-results"></div>
            </div>
            
            <div class="result-section">
                <h2>VIDEO DATA</h2>
                <div id="video-results"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const htmlInput = document.getElementById('html-input');
            const pdfResults = document.getElementById('pdf-results');
            const videoResults = document.getElementById('video-results');
            
            // Function to parse HTML and extract data
            function parseHTML(htmlString) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlString, 'text/html');
                
                // Extract PDF data
                const pdfElements = doc.querySelectorAll('a[href*=".pdf"]');
                const pdfData = [];
                
                pdfElements.forEach(element => {
                    const title = element.textContent.trim();
                    const url = element.getAttribute('href');
                    pdfData.push({ title, url });
                });
                
                // Extract video data
                const videoElements = doc.querySelectorAll('[data-name][data-type="yt"]');
                const videoData = [];
                
                videoElements.forEach(element => {
                    const titleElement = element.querySelector('.font-light');
                    const title = titleElement ? titleElement.textContent.trim() : '';
                    const videoId = element.getAttribute('data-name');
                    videoData.push({ title, videoId });
                });
                
                return { pdfData, videoData };
            }
            
            // Function to display results
            function displayResults(pdfData, videoData) {
                // Clear previous results
                pdfResults.innerHTML = '';
                videoResults.innerHTML = '';
                
                // Display PDF results
                if (pdfData.length > 0) {
                    pdfData.forEach(item => {
                        const codeString = `{ title: "${item.title}", url: "${item.url}" }`;
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <div class="result-code">${codeString}</div>
                            <button class="copy-btn" data-code="${codeString.replace(/"/g, '&quot;')}">
                                <i class="fas fa-copy"></i>
                            </button>
                        `;
                        pdfResults.appendChild(resultItem);
                    });
                } else {
                    pdfResults.innerHTML = '<p>No PDF data found.</p>';
                }
                
                // Display video results
                if (videoData.length > 0) {
                    videoData.forEach(item => {
                        const codeString = `{ title: "${item.title}", videoId: "${item.videoId}" }`;
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <div class="result-code">${codeString}</div>
                            <button class="copy-btn" data-code="${codeString.replace(/"/g, '&quot;')}">
                                <i class="fas fa-copy"></i>
                            </button>
                        `;
                        videoResults.appendChild(resultItem);
                    });
                } else {
                    videoResults.innerHTML = '<p>No video data found.</p>';
                }
                
                // Add event listeners to copy buttons
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const code = this.getAttribute('data-code');
                        navigator.clipboard.writeText(code).then(() => {
                            // Show a brief visual feedback
                            const originalColor = this.style.backgroundColor;
                            this.style.backgroundColor = '#00ff00';
                            this.style.color = '#000';
                            setTimeout(() => {
                                this.style.backgroundColor = originalColor;
                                this.style.color = '#00ff00';
                            }, 200);
                        });
                    });
                });
            }
            
            // Parse when Enter is pressed in textarea (without Shift)
            htmlInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const htmlCode = htmlInput.value.trim();
                    
                    if (!htmlCode) {
                        alert('Please paste some HTML code first.');
                        return;
                    }
                    
                    try {
                        const { pdfData, videoData } = parseHTML(htmlCode);
                        displayResults(pdfData, videoData);
                    } catch (error) {
                        alert('Error parsing HTML: ' + error.message);
                    }
                }
            });
        });
    </script>
</body>
</html>
