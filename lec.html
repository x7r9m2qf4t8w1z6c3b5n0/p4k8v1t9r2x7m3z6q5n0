<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Hind Siliguri', sans-serif;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: #0a0a0a;
    color: #ffffff;
    line-height: 1.6;
    min-height: 100vh;
    padding-bottom: 20px;
    position: relative;
    padding-top: 120px; /* Account for fixed header */
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 10% 20%, rgba(26, 26, 46, 0.5) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(15, 52, 96, 0.4) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(22, 33, 62, 0.3) 0%, transparent 30%);
    z-index: -1;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

/* Header Styles */
.header {
    background: rgba(15, 15, 20, 0.9);
    color: #ffffff;
    padding: 15px 0;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.back-button {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    font-size: 24px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.back-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
}

.logo-text {
    font-size: 42px;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    margin-left: 15px;
    display: flex;
    align-items: center;
}

.logo-text i {
    margin-right: 15px;
    font-size: 36px;
}

/* Main Content Layout */
.main-content {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
}

.video-section {
    flex: 2;
    background: rgba(20, 20, 30, 0.6);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: fadeIn 0.5s ease;
    height: auto;
    display: flex;
    flex-direction: column;
}

.video-section::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.video-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    background: #000;
    flex-shrink: 0;
}

/* Fix video container for fullscreen */
#player-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.video-info {
    display: flex;
    align-items: center;
    margin-top: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    border-left: 4px solid rgba(255, 255, 255, 0.3);
    animation: slideIn 0.5s ease;
    font-size: 18px;
    font-weight: 600;
    text-align: left;
    justify-content: flex-start;
}

/* Subjects Section */
.subjects-section {
    flex: 1;
    background: rgba(20, 20, 30, 0.6);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
    height: 500px;
    display: flex;
    flex-direction: column;
}

.subjects-section::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.section-title {
    font-size: 28px;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 10px;
    text-align: center;
    position: relative;
    padding-bottom: 10px;
    flex-shrink: 0;
}

.section-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background: linear-gradient(to right, rgba(255, 255, 255, 0.7), rgba(160, 174, 192, 0.7));
    border-radius: 3px;
}

.subjects-container {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
}

.subjects-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.subject-item {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.subject-header {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.subject-header:hover {
    background: rgba(255, 255, 255, 0.08);
}

.subject-icon {
    font-size: 24px;
    margin-right: 15px;
    width: 30px;
    text-align: center;
}

.subject-title {
    font-size: 20px;
    font-weight: 600;
    flex-grow: 1;
}

.dropdown-icon {
    font-size: 16px;
    transition: transform 0.3s ease;
}

.lectures-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background: rgba(10, 10, 15, 0.5);
}

.lectures-list.open {
    max-height: 300px;
    overflow-y: auto;
}

.lecture-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    position: relative;
}

.lecture-item:last-child {
    border-bottom: none;
}

.lecture-item:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateX(5px);
}

.lecture-item.active {
    background: rgba(76, 175, 80, 0.2);
    border-left: 4px solid #4CAF50;
}

.lecture-icon {
    font-size: 20px;
    margin-right: 15px;
    width: 25px;
    text-align: center;
}

.lecture-title {
    font-size: 16px;
    font-weight: 500;
    flex-grow: 1;
}

.lecture-badges {
    display: flex;
    gap: 5px;
    margin-left: 10px;
    align-items: center;
}

/* Plyr Override Styles */
.plyr {
    border-radius: 12px;
    overflow: hidden;
}

.plyr--video {
    border-radius: 12px;
}

/* Fix Plyr fullscreen styles */
.plyr--fullscreen-active {
    border-radius: 0 !important;
}

.plyr--fullscreen-active .plyr__video-wrapper {
    height: 100vh !important;
    width: 100vw !important;
}

/* Custom Plyr controls for skip buttons */
.plyr__controls button.plyr__control--rewind,
.plyr__controls button.plyr__control--fast-forward {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    color: white;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.plyr__controls button.plyr__control--rewind:hover,
.plyr__controls button.plyr__control--fast-forward:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .plyr--video .plyr__controls {
        padding: 10px 5px;
    }
    
    .plyr__controls .plyr__control {
        margin: 0 2px;
    }
    
    .plyr__time {
        font-size: 12px;
    }
    
    .plyr__menu__container {
        bottom: 60px;
    }
}

/* Custom Video Player Styles */
.custom-player-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.custom-player {
    width: 100%;
    height: 100%;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(10px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes scaleIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Responsive Design */
@media (max-width: 992px) {
    .main-content {
        flex-direction: column;
    }
    
    .video-section, .subjects-section {
        height: auto;
    }
    
    .subjects-section {
        max-height: 500px;
    }
}

@media (max-width: 768px) {
    body {
        padding-top: 110px;
    }
    
    .logo-text {
        font-size: 36px;
    }
    
    .logo-text i {
        font-size: 30px;
    }
    
    .video-info {
        font-size: 16px;
    }
    
    .section-title {
        font-size: 24px;
    }
    
    .subject-title {
        font-size: 18px;
    }
    
    .lecture-title {
        font-size: 15px;
    }
}

@media (max-width: 480px) {
    body {
        padding-top: 100px;
    }
    
    .logo-text {
        font-size: 28px;
    }
    
    .logo-text i {
        font-size: 24px;
        margin-right: 10px;
    }
    
    .video-section, .subjects-section {
        padding: 20px;
    }
    
    .section-title {
        font-size: 22px;
    }
    
    .subject-header {
        padding: 12px 15px;
    }
    
    .subject-title {
        font-size: 16px;
    }
    
    .lecture-item {
        padding: 10px 15px;
    }
    
    .lecture-title {
        font-size: 14px;
    }
    
    .badge {
        font-size: 9px;
        padding: 1px 4px;
    }
}

/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(20, 20, 30, 0.5);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(160, 174, 192, 0.5));
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, rgba(160, 174, 192, 0.5), rgba(255, 255, 255, 0.5));
}

/* Placeholder for empty video */
.video-placeholder {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #aaa;
    font-size: 18px;
    background: #000;
    border-radius: 12px;
    z-index: 2;
}

.video-placeholder i {
    font-size: 48px;
    margin-bottom: 15px;
}

/* Hide player when placeholder is shown */
#player {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
}

/* Transparent overlay to block iframe interaction */
.iframe-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background: transparent;
    cursor: default;
    pointer-events: none; /* Default: allow clicks to pass through */
}

/* Enable overlay blocking when video is playing */
.plyr--playing .iframe-overlay {
    pointer-events: auto; /* Block clicks when video is playing */
}

/* Fixed fullscreen overlay positioning */
.plyr--fullscreen-active .iframe-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
}

/* Make sure custom player controls are always accessible */
.plyr__controls {
    z-index: 20 !important;
    position: relative;
    pointer-events: auto !important;
}

.plyr__control {
    z-index: 21 !important;
    position: relative;
    pointer-events: auto !important;
}


@media (max-width: 768px) {
    /* Plyr Player Control Icons */
    .plyr__control {
        transform: scale(0.9);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.8);
    }
    
    .plyr__controls button {
        padding: 8px;
    }
    
    .plyr__controls button svg {
        width: 16px;
        height: 16px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 6px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 14px;
        height: 14px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 14px;
        height: 14px;
    }
}

@media (max-width: 480px) {
    /* Smaller icons for small mobile screens */
    .plyr__control {
        transform: scale(0.8);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.7);
    }
    
    .plyr__controls button {
        padding: 6px;
    }
    
    .plyr__controls button svg {
        width: 14px;
        height: 14px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 5px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 12px;
        height: 12px;
    }
    
    .plyr__time {
        font-size: 11px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 12px;
        height: 12px;
    }
}

@media (max-width: 360px) {
    /* Even smaller icons for compact mobile screens */
    .plyr__control {
        transform: scale(0.75);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.65);
        padding: 12px;
    }
    
    .plyr__controls button {
        padding: 5px;
    }
    
    .plyr__controls button svg {
        width: 13px;
        height: 13px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 4px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 11px;
        height: 11px;
    }
    
    .plyr__time {
        font-size: 10px;
        margin: 0 3px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 11px;
        height: 11px;
    }
    
    .plyr__volume {
        min-width: 60px;
    }
}

@media (max-width: 320px) {
    /* Minimal icons for very small screens (iPhone SE, etc.) */
    .plyr__control {
        transform: scale(0.7);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.6);
        padding: 10px;
    }
    
    .plyr__controls button {
        padding: 4px;
    }
    
    .plyr__controls button svg {
        width: 12px;
        height: 12px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 3px;
        margin: 0 2px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 10px;
        height: 10px;
    }
    
    .plyr__time {
        font-size: 9px;
        margin: 0 2px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 10px;
        height: 10px;
    }
    
    .plyr__volume {
        min-width: 50px;
    }
    
    .plyr__controls__item {
        margin: 0 2px;
    }
}

@media (max-width: 280px) {
    /* Ultra-compact for smallest devices */
    .plyr__control {
        transform: scale(0.65);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.55);
        padding: 8px;
    }
    
    .plyr__controls button {
        padding: 3px;
    }
    
    .plyr__controls button svg {
        width: 11px;
        height: 11px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 2px;
        margin: 0 1px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 9px;
        height: 9px;
    }
    
    .plyr__time {
        font-size: 8px;
        margin: 0 1px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 9px;
        height: 9px;
    }
    
    .plyr__volume {
        min-width: 45px;
        display: none; /* Hide volume on ultra-small screens */
    }
    
    .plyr__controls__item {
        margin: 0 1px;
    }
}
/* Mobile Touch Controls - FIXED */
.plyr--touch .plyr__controls {
    transition: all 0.3s ease;
    opacity: 1;
    transform: translateY(0);
}

.plyr--touch .plyr__controls.hidden {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
}

/* Touch overlay for mobile - FIXED */
.touch-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 15;
    background: transparent;
    display: none;
    cursor: pointer;
}

.plyr--touch .touch-overlay {
    display: block;
}

/* Improved hover effects for desktop */
@media (hover: hover) {
    .subject-header:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-1px);
    }
    
    .lecture-item:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(8px);
    }
    
    .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px) scale(1.05);
    }
}

/* Touch-specific styles */
@media (hover: none) {
    .subject-header:active {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(0.98);
    }
    
    .lecture-item:active {
        background: rgba(255, 255, 255, 0.12);
        transform: scale(0.98);
    }
    
    .back-button:active {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(0.95);
    }
}

/* Ensure controls are always accessible */
.plyr__menu__container {
    z-index: 25 !important;
}

.plyr__menu__container .plyr__control {
    z-index: 26 !important;
}
/* Completion Status Styles - PROFESSIONAL */
.video-info {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 20px;
    padding: 20px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: slideIn 0.5s ease;
    font-size: 18px;
    font-weight: 600;
    flex-wrap: wrap;
    gap: 15px;
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.video-info::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: linear-gradient(to bottom, #4CAF50, #2196F3);
    border-radius: 2px;
}

.video-title {
    flex: 1;
    min-width: 200px;
    color: #ffffff;
    font-weight: 600;
    letter-spacing: 0.3px;
}

.completion-btn {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
    border: 1px solid rgba(255, 255, 255, 0.15);
    color: rgba(255, 255, 255, 0.9);
    padding: 12px 24px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    backdrop-filter: blur(15px);
    white-space: nowrap;
    font-size: 14px;
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
}

.completion-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.6s;
}

.completion-btn:hover::before {
    left: 100%;
}

.completion-btn:hover {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.09));

// Access verification script
(function() {
    // Check if all required access fields exist and have values
    const requiredFields = [
        'accessGranted',
        'accessKey', 
        'accessTime',
        'userGmail',
        'userName',
        'verificationCode'
    ];
    
    let hasValidAccess = true;
    
    // Check each required field
    for (const field of requiredFields) {
        const value = localStorage.getItem(field);
        
        // If any field is missing, empty, or invalid
        if (!value || value.trim() === '' || value === 'null' || value === 'undefined') {
            hasValidAccess = false;
            break;
        }
    }
    
    // Special check for accessGranted must be exactly "true"
    if (localStorage.getItem('accessGranted') !== 'true') {
        hasValidAccess = false;
    }
    
    // Redirect to login if access is invalid
    if (!hasValidAccess) {
        window.location.href = 'log.html';
    }
})();

// Function to handle fullscreen changes and maintain overlay
function setupOverlayProtection() {
    // Disable right-click context menu on the overlay
    const overlay = document.getElementById('iframe-overlay');
    if (overlay) {
        overlay.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    }
    
    // Monitor for fullscreen changes
    document.addEventListener('fullscreenchange', updateOverlayPosition);
    document.addEventListener('webkitfullscreenchange', updateOverlayPosition);
    document.addEventListener('mozfullscreenchange', updateOverlayPosition);
    document.addEventListener('MSFullscreenChange', updateOverlayPosition);
}

function updateOverlayPosition() {
    const overlay = document.getElementById('iframe-overlay');
    if (!overlay) return;
    
    const playerElement = document.querySelector('.plyr');
    
    if (playerElement && playerElement.classList.contains('plyr--fullscreen-active')) {
        // In fullscreen - make overlay cover entire screen
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100vw';
        overlay.style.height = '100vh';
        overlay.style.zIndex = '9999';
    } else {
        // Not in fullscreen - reset to container
        overlay.style.position = 'absolute';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.zIndex = '10';
    }
}

// DOM Elements - FIXED: Removed pcmbTimerElement
const subjectsList = document.getElementById('subjects-list');

// Mobile touch controls variables - FIXED
let touchControlsTimeout;
let isTouchDevice = false;
let isControlsVisible = true;

// Function to detect touch device - IMPROVED
function detectTouchDevice() {
    return (('ontouchstart' in window) || 
            (navigator.maxTouchPoints > 0) || 
            (navigator.msMaxTouchPoints > 0) ||
            (window.DocumentTouch && document instanceof DocumentTouch));
}

// Function to show controls - FIXED
function showTouchControls() {
    if (!isTouchDevice || !player) return;
    
    const controls = document.querySelector('.plyr--touch .plyr__controls');
    if (controls) {
        controls.classList.remove('hidden');
        isControlsVisible = true;
    }
    
    // Clear existing timeout
    if (touchControlsTimeout) {
        clearTimeout(touchControlsTimeout);
    }
    
    // Set timeout to hide controls after 3 seconds of inactivity
    touchControlsTimeout = setTimeout(() => {
        if (!player.paused) { // Only hide if video is playing
            hideTouchControls();
        }
    }, 3000);
}

// Function to hide controls - FIXED
function hideTouchControls() {
    if (!isTouchDevice || !player) return;
    
    const controls = document.querySelector('.plyr--touch .plyr__controls');
    if (controls && isControlsVisible) {
        controls.classList.add('hidden');
        isControlsVisible = false;
    }
}

// Function to toggle controls - FIXED
function toggleTouchControls() {
    if (!isTouchDevice || !player) return;
    
    if (isControlsVisible) {
        hideTouchControls();
    } else {
        showTouchControls();
    }
}

// Reset controls timeout on any interaction
function resetControlsTimeout() {
    if (!isTouchDevice || !player) return;
    showTouchControls();
}

// Initialize mobile touch controls
function initializeTouchControls() {
    isTouchDevice = detectTouchDevice();
    
    if (isTouchDevice) {
        console.log('Touch device detected - initializing touch controls');
        
        // Add touch class to player
        const playerElement = document.querySelector('.plyr');
        if (playerElement) {
            playerElement.classList.add('plyr--touch');
        }
        
        // Create touch overlay if it doesn't exist
        let touchOverlay = document.getElementById('touch-overlay');
        if (!touchOverlay) {
            touchOverlay = document.createElement('div');
            touchOverlay.className = 'touch-overlay';
            touchOverlay.id = 'touch-overlay';
            document.querySelector('.video-container').appendChild(touchOverlay);
        }
        
        // Add event listeners for touch overlay - FIXED
        touchOverlay.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            toggleTouchControls();
        });

        // Add touch events to video container for better control
        const videoContainer = document.querySelector('.video-container');
        if (videoContainer) {
            videoContainer.addEventListener('touchstart', (e) => {
                // Only handle touches on the video area, not controls
                if (!e.target.closest('.plyr__controls')) {
                    resetControlsTimeout();
                }
            });
        }
        
        // Add event listeners to show controls on any player interaction
        if (player) {
            player.on('play', showTouchControls);
            player.on('pause', showTouchControls);
            player.on('controlsshown', resetControlsTimeout);
        }
        
        // Hide controls initially after 3 seconds
        touchControlsTimeout = setTimeout(hideTouchControls, 3000);
    }
}

        // Update UI

    const newIframe = document.createElement('iframe');
    newIframe.id = 'lecture-video';
    newIframe.className = 'plyr__video-embed';
    newIframe.src = `https://www.youtube.com/embed/${videoId}?origin=https://plyr.io&enablejsapi=1&widgetid=1`;
    newIframe.frameBorder = '0';
    newIframe.allowFullscreen = true;
    newIframe.allow = 'autoplay';
    newIframe.style.pointerEvents = 'none'; // CRITICAL: Always prevent iframe interaction
    
    // Replace the iframe
    const oldIframe = document.getElementById('lecture-video');
    oldIframe.parentNode.replaceChild(newIframe, oldIframe);
    
    // Update completion tracking
    currentVideoId = videoId;
    updateCompletionButton(videoId);
    
    // Add animation effect
    const videoInfo = document.querySelector('.video-info');
    videoInfo.style.animation = 'slideIn 0.5s ease';
    setTimeout(() => {
        videoInfo.style.animation = '';
    }, 500);
    
    // Reinitialize Plyr with skip buttons - FIXED WITH PROPER ERROR HANDLING
    setTimeout(() => {
        try {
            player = new Plyr('#player', {
                controls: [
                    'play-large',
                    'rewind',
                    'play',
                    'fast-forward',
                    'progress',
                    'current-time',
                    'mute',
                    'volume',
                    'settings',
                    'pip',
                    'fullscreen'
                ],
                hideControls: false,
                clickToPlay: false,
                // Add touch-specific settings
                touch: true,
                hideControls: true, // Allow hiding on touch devices
                youtube: {
                    noCookie: true,
                    rel: 0,
                    showinfo: 0,
                    iv_load_policy: 3,
                    modestbranding: 1
                },
                i18n: {
                    rewind: 'Rewind {seektime}s',
                    fastForward: 'Forward {seektime}s'
                },
                seekTime: 10, // Skip 10 seconds
                // Prevent fullscreen issues on mobile
                fullscreen: {
                    enabled: true,
                    fallback: true,
                    iosNative: false, // CRITICAL: Disable iOS native fullscreen to prevent auto-rotate
                    container: null // Let Plyr handle fullscreen container
                }
            });
            
            // Add play/pause event listeners for overlay control - IMPROVED
            player.on('play', () => {
                console.log('Video playing - enabling overlay protection');
                const overlay = document.getElementById('iframe-overlay');
                const iframe = document.getElementById('lecture-video');
                if (overlay) {
                    overlay.style.pointerEvents = 'auto';
                }
                if (iframe) {
                    iframe.style.pointerEvents = 'none';
                }
                
                // Show controls when playing, then auto-hide
                showTouchControls();
            });

            player.on('pause', () => {
                console.log('Video paused - disabling overlay protection');
                const overlay = document.getElementById('iframe-overlay');
                const iframe = document.getElementById('lecture-video');
                if (overlay) {
                    overlay.style.pointerEvents = 'auto';
                }
                if (iframe) {
                    iframe.style.pointerEvents = 'none';
                }
                
                // Keep controls visible when paused
                showTouchControls();
                // Clear auto-hide timeout when paused
                if (touchControlsTimeout) {
                    clearTimeout(touchControlsTimeout);
                }
            });
            
            // Add more event listeners for better touch control
            player.on('controlsshown', () => {
                resetControlsTimeout();
            });

            player.on('controlshidden', () => {
                // Don't immediately hide, let timeout handle it
            });
            
            // When player is ready, clear loading state
            player.on('ready', () => {
                console.log('Player ready');
                isPlayerLoading = false;
                hideLoadingIndicator();
                lectureNameElement.textContent = lectureTitle;
                
                // ALWAYS BLOCK INTERACTION WITH YOUTUBE CONTROLS
                const overlay = document.getElementById('iframe-overlay');
                const iframe = document.getElementById('lecture-video');
                if (overlay) {
                    overlay.style.pointerEvents = 'auto'; // Always block clicks
                }
                if (iframe) {
                    iframe.style.pointerEvents = 'none'; // Always disable iframe interaction
                }
                
                // Update overlay protection for the new video
                updateOverlayPosition();
                
                // Initialize touch controls for mobile
                initializeTouchControls();
                
                // Process any pending video request
                if (pendingVideoRequest) {
                    const nextVideo = pendingVideoRequest;
                    pendingVideoRequest = null;
                    setTimeout(() => {
                        loadVideo(nextVideo.videoId, nextVideo.lectureTitle);
                    }, 500);
                }
            });
            
            // Handle player load errors
            player.on('loaderror', () => {
                console.error('Player load error');
                isPlayerLoading = false;
                hideLoadingIndicator();
                lectureNameElement.textContent = 'Error loading video';
            });
            
            // Handle fullscreen changes to prevent auto-rotate on mobile
            player.on('enterfullscreen', () => {
                console.log('Entered fullscreen - updating overlay');
                updateOverlayPosition();
                
                // Re-initialize touch controls in fullscreen
                if (isTouchDevice) {
                    setTimeout(initializeTouchControls, 100);
                }
                
                // Lock orientation to landscape when entering fullscreen
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(() => {
                        // Ignore errors if orientation lock is not supported
                    });
                }
            });
            
            player.on('exitfullscreen', () => {
                console.log('Exited fullscreen - updating overlay');
                updateOverlayPosition();
                
                // Re-initialize touch controls after exiting fullscreen
                if (isTouchDevice) {
                    setTimeout(initializeTouchControls, 100);
                }
                
                // Unlock orientation when exiting fullscreen
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            });
            
        } catch (error) {
            console.error('Player initialization error:', error);
            isPlayerLoading = false;
            hideLoadingIndicator();
            lectureNameElement.textContent = 'Error initializing player';
        }
    }, 800); // Increased delay for better stability
}

// Loading indicator functions
function showLoadingIndicator() {
    let loadingEl = document.getElementById('video-loading');
    if (!loadingEl) {
        loadingEl = document.createElement('div');
        loadingEl.id = 'video-loading';
        loadingEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i><p>Loading video...</p>';
        loadingEl.style.cssText = `
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        `;
        document.querySelector('.video-container').appendChild(loadingEl);
    }
    loadingEl.style.display = 'block';
}

function hideLoadingIndicator() {
    const loadingEl = document.getElementById('video-loading');
    if (loadingEl) {
        loadingEl.style.display = 'none';
    }
}

// Set active lecture - FIXED: Properly remove active class from all lectures
function setActiveLecture(lectureElement, subjectName, lectureIndex) {
    // Remove active class from all lectures
    document.querySelectorAll('.lecture-item').forEach(item => {
        item.classList.remove('active');
    });
    
    // Add active class to clicked lecture
    lectureElement.classList.add('active');
    
    // Update active lecture tracking
    activeLecture = {
        element: lectureElement,
        subject: subjectName,
        index: lectureIndex
    };
    
    // Store current lecture element for completion tracking
    currentLectureElement = lectureElement;
}

// Initialize new lecture tracking - FIXED VERSION
function initializeNewLectureTracking() {
    // Get watched lectures from localStorage
    let watchedLectures = JSON.parse(localStorage.getItem('watchedLectures')) || [];
    
    // Get all video IDs from current data
    const allVideoIds = [];
    subjectsData.forEach(subject => {
        subject.lectures.forEach(lecture => {
            allVideoIds.push(lecture.videoId);
        });
    });
    
    // Remove any watched lectures that no longer exist in current data
    watchedLectures = watchedLectures.filter(id => allVideoIds.includes(id));
    
    // Save back to localStorage
    localStorage.setItem('watchedLectures', JSON.stringify(watchedLectures));
}

// Check if a lecture is new (not watched) - FIXED VERSION
function isLectureNew(videoId) {
    const watchedLectures = JSON.parse(localStorage.getItem('watchedLectures')) || [];
    return !watchedLectures.includes(videoId);
}

// Check if a subject has any new lectures - FIXED VERSION
function checkSubjectHasNewLectures(subject) {
    const watchedLectures = JSON.parse(localStorage.getItem('watchedLectures')) || [];
    return subject.lectures.some(lecture => !watchedLectures.includes(lecture.videoId));
}

// Mark a lecture as watched - FIXED VERSION
function markLectureAsWatched(videoId, subjectName, lectureIndex) {
    let watchedLectures = JSON.parse(localStorage.getItem('watchedLectures')) || [];
    
    if (!watchedLectures.includes(videoId)) {
        watchedLectures.push(videoId);
        localStorage.setItem('watchedLectures', JSON.stringify(watchedLectures));
        
        // Update the specific lecture badge
        updateLectureBadge(subjectName, lectureIndex);
        
        // Update the subject badge if needed
        updateSubjectBadge(subjectName);
    }
}

// Update a specific lecture badge - NEW FUNCTION
function updateLectureBadge(subjectName, lectureIndex) {
    const lectureItem = document.querySelector(`.lecture-item[data-subject="${subjectName}"][data-lecture-index="${lectureIndex}"]`);
    if (lectureItem) {
        const newBadge = lectureItem.querySelector('.badge-new');
        if (newBadge) {
            newBadge.remove();
        }
    }
}

// Update a subject badge - NEW FUNCTION
function updateSubjectBadge(subjectName) {
    const subject = subjectsData.find(s => s.name === subjectName);
    if (subject) {
        const hasNewLectures = checkSubjectHasNewLectures(subject);
        const subjectHeader = document.querySelector(`.subject-header[data-subject-name="${subjectName}"]`);
        
        if (subjectHeader) {
            const badgeContainer = subjectHeader.querySelector('.badge-container');
            const existingBadge = subjectHeader.querySelector('.badge-new');
            
            if (hasNewLectures && !existingBadge) {
                // Add new badge if subject has new lectures but no badge
                const newBadge = document.createElement('span');
                newBadge.className = 'badge badge-new';
                newBadge.textContent = 'New';
                badgeContainer.appendChild(newBadge);
            } else if (!hasNewLectures && existingBadge) {
                // Remove new badge if subject has no new lectures but has badge
                existingBadge.remove();
            }
        }
    }
}

// Navigate to home page
function goToHome() {
    window.location.href = 'index.html';
}

// Global touch event listeners for better mobile experience
document.addEventListener('touchstart', (e) => {
    if (isTouchDevice) {
        // Reset controls timeout on any touch interaction with controls
        if (player && e.target.closest('.plyr__controls')) {
            resetControlsTimeout();
        }
    }
});

// Prevent default touch behaviors that might interfere
document.addEventListener('touchmove', (e) => {
    if (e.target.closest('.plyr__video-embed') || e.target.closest('.touch-overlay')) {
        e.preventDefault();
    }
}, { passive: false });

// Handle orientation changes
window.addEventListener('orientationchange', () => {
    if (isTouchDevice && player) {
        // Re-initialize touch controls after orientation change
        setTimeout(initializeTouchControls, 300);
    }
});

// Add event listener for touch events on controls to reset timeout
document.addEventListener('touchstart', (e) => {
    if (isTouchDevice && player && e.target.closest('.plyr__controls')) {
        resetControlsTimeout();
    }
});

// Initialize the page when DOM is loaded
document.addEventListener('DOMContentLoaded', initializePage);
