    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Hind Siliguri', sans-serif;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: #0a0a0a;
    color: #ffffff;
    line-height: 1.6;
    min-height: 100vh;
    padding-bottom: 20px;
    position: relative;
    padding-top: 120px; /* Account for fixed header */
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 10% 20%, rgba(26, 26, 46, 0.5) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(15, 52, 96, 0.4) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(22, 33, 62, 0.3) 0%, transparent 30%);
    z-index: -1;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

/* Header Styles */
.header {
    background: rgba(15, 15, 20, 0.9);
    color: #ffffff;
    padding: 15px 0;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.back-button {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    font-size: 24px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.back-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
}

.logo-text {
    font-size: 42px;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    margin-left: 15px;
    display: flex;
    align-items: center;
}

.logo-text i {
    margin-right: 15px;
    font-size: 36px;
}

/* Main Content Layout */
.main-content {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
}

.video-section {
    flex: 2;
    background: rgba(20, 20, 30, 0.6);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: fadeIn 0.5s ease;
    height: auto;
    display: flex;
    flex-direction: column;
}

.video-section::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.video-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    background: #000;
    flex-shrink: 0;
}

/* Fix video container for fullscreen */
#player-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.video-info {
    display: flex;
    align-items: center;
    margin-top: 20px;
    padding: 20px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: slideIn 0.5s ease;
    font-size: 18px;
    font-weight: 600;
    flex-wrap: nowrap;
    gap: 20px; /* Increased gap */
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

/* Subjects Section */
.subjects-section {
    flex: 1;
    background: rgba(20, 20, 30, 0.6);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
    max-height: 560px; /* For desktop */
    display: flex;
    flex-direction: column;
}

/* Add this media query for mobile */
@media (max-width: 992px) {
    .subjects-section {
        max-height: 65vh; /* This will make it almost reach the screen end but not exactly */
        height: auto; /* Allow it to grow naturally */
        min-height: 400px; /* Minimum height so it doesn't get too small */
    }
}

/* For very small mobile screens */
@media (max-width: 480px) {
    .subjects-section {
        max-height: 60vh; /* Slightly smaller on very small screens */
    }
}

.subjects-section::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.section-title {
    font-size: 40px;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 10px;
    text-align: center;
    position: relative;
    padding-bottom: 10px;
    flex-shrink: 0;
}

.section-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background: linear-gradient(to right, rgba(255, 255, 255, 0.7), rgba(160, 174, 192, 0.7));
    border-radius: 3px;
}

.subjects-container {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
}

.subjects-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.subject-item {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.subject-header {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.subject-header:hover {
    background: rgba(255, 255, 255, 0.08);
}

.subject-icon {
    font-size: 24px;
    margin-right: 15px;
    width: 30px;
    text-align: center;
}

.subject-title {
    font-size: 20px;
    font-weight: 600;
    flex-grow: 1;
}

.dropdown-icon {
    font-size: 16px;
    transition: transform 0.3s ease;
}

.lectures-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    background: linear-gradient(135deg, rgba(15, 15, 20, 0.8), rgba(20, 20, 30, 0.9));
    position: relative;
}

.lectures-list.open {
    max-height: 50000000000000px; /* Very large value to accommodate all lectures */
    /* REMOVE this line: overflow-y: auto; */
}

/* Also remove the scrollbar styling for this specific element */
.lectures-list::-webkit-scrollbar {
    display: none; /* Hide scrollbar for Webkit browsers */
}

.lectures-list {
    -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
    scrollbar-width: none; /* Hide scrollbar for Firefox */
}

.lecture-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    position: relative;
}

.lecture-item:last-child {
    border-bottom: none;
}

.lecture-item:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateX(5px);
}

.lecture-item.active {
    background: rgba(76, 175, 80, 0.2);
}

.lecture-icon {
    font-size: 20px;
    margin-right: 15px;
    width: 25px;
    text-align: center;
}

.lecture-title {
    font-size: 16px;
    font-weight: 500;
    flex-grow: 1;
}

.lecture-badges {
    display: flex;
    gap: 5px;
    margin-left: 10px;
    align-items: center;
}

/* Plyr Override Styles */
.plyr {
    border-radius: 12px;
    overflow: hidden;
}

.plyr--video {
    border-radius: 12px;
}

/* Fix Plyr fullscreen styles */
.plyr--fullscreen-active {
    border-radius: 0 !important;
}

.plyr--fullscreen-active .plyr__video-wrapper {
    height: 100vh !important;
    width: 100vw !important;
}

/* Custom Plyr controls for skip buttons */
.plyr__controls button.plyr__control--rewind,
.plyr__controls button.plyr__control--fast-forward {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    color: white;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.plyr__controls button.plyr__control--rewind:hover,
.plyr__controls button.plyr__control--fast-forward:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .plyr--video .plyr__controls {
        padding: 10px 5px;
    }
    
    .plyr__controls .plyr__control {
        margin: 0 2px;
    }
    
    .plyr__time {
        font-size: 12px;
    }
    
    .plyr__menu__container {
        bottom: 60px;
    }
}

/* Custom Video Player Styles */
.custom-player-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.custom-player {
    width: 100%;
    height: 100%;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(10px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes scaleIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Responsive Design */
@media (max-width: 992px) {
    .main-content {
        flex-direction: column;
    }
    
    .video-section, .subjects-section {
        height: auto;
    }
    
    /* Remove the max-height: 500px line completely from here */
}

@media (max-width: 768px) {
    body {
        padding-top: 110px;
    }
    
    .logo-text {
        font-size: 36px;
    }
    
    .logo-text i {
        font-size: 30px;
    }
    
    .video-info {
        font-size: 16px;
        padding: 16px; /* Slightly reduce padding */

    }
    
    .section-title {

    }

    }
    
    /* Add subjects-section styling for tablet */
    .subjects-section {
        max-height: 65vh;
        height: auto;
        min-height: 450px;
    }
}

@media (max-width: 480px) {
    body {
        padding-top: 100px;
    }
    
    .logo-text {
        font-size: 28px;
    }
    
    .logo-text i {
        font-size: 24px;
        margin-right: 10px;
    }

        padding: 20px;
    }
    
    .section-title {
        font-size: 35px;
    }
    
    .subject-header {
        padding: 18px 20px;
    }
    
    .subject-title {

    }

    }
    
    .lecture-title {
        font-size: 22px;
    }

        font-size: 9px;

    }

        padding: 14px;

        font-size: 20px; /* Even smaller font on very small screens */

    }

    }
    
    /* Add subjects-section styling for mobile */
    .subjects-section {
        max-height: 1000vh;

        min-height: 400px;
    }
}
@media (max-width: 360px) {
    .video-info {
        padding: 12px;
        gap: 10px; /* Minimal gap on compact screens */
    }
    
    .video-title {
        font-size: 20px; /* Smallest font size */
    }
    
    .completion-btn {
        width: 38px;
        height: 38px;

    .completion-btn i {

        margin-right: 0; /* Remove gap and use padding instead */

        display: none; /* Hide text on very small screens, show only icon */

}
/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(20, 20, 30, 0.5);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(160, 174, 192, 0.5));
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, rgba(160, 174, 192, 0.5), rgba(255, 255, 255, 0.5));
}

/* Placeholder for empty video */
.video-placeholder {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #aaa;
    font-size: 18px;
    background: #000;
    border-radius: 12px;
    z-index: 2;
}

.video-placeholder i {
    font-size: 48px;
    margin-bottom: 15px;
}

/* Hide player when placeholder is shown */
#player {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
}

/* Transparent overlay to block iframe interaction */
.iframe-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background: transparent;
    cursor: default;
    pointer-events: none; /* Default: allow clicks to pass through */
}

/* Enable overlay blocking when video is playing */
.plyr--playing .iframe-overlay {
    pointer-events: auto; /* Block clicks when video is playing */
}

/* Fixed fullscreen overlay positioning */
.plyr--fullscreen-active .iframe-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
}

/* Make sure custom player controls are always accessible */
.plyr__controls {
    z-index: 20 !important;
    position: relative;
    pointer-events: auto !important;
}

.plyr__control {
    z-index: 21 !important;
    position: relative;
    pointer-events: auto !important;
}

    transition: all 0.3s ease;
    opacity: 1;
    transform: translateY(0);
}

.plyr--touch .plyr__controls.hidden {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
}

.touch-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 15;
    background: transparent;
    display: none;
    cursor: pointer;

.plyr--touch .touch-overlay {
    display: block;

/* Improved hover effects for desktop */
@media (hover: hover) {
    .subject-header:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-1px);
    }
    
    .lecture-item:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(8px);
    }
    
    .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px) scale(1.05);
    }
}

/* Touch-specific styles */
@media (hover: none) {
    .subject-header:active {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(0.98);
    }
    
    .lecture-item:active {

// Access verification script
(function() {
    // Check if all required access fields exist and have values
    const requiredFields = [
        'accessGranted',
        'accessKey', 
        'accessTime',
        'userGmail',
        'userName',
        'verificationCode'
    ];
    
    let hasValidAccess = true;
    
    // Check each required field
    for (const field of requiredFields) {
        const value = localStorage.getItem(field);
        
        // If any field is missing, empty, or invalid
        if (!value || value.trim() === '' || value === 'null' || value === 'undefined') {
            hasValidAccess = false;
            break;
        }
    }
    
    // Special check for accessGranted must be exactly "true"
    if (localStorage.getItem('accessGranted') !== 'true') {
        hasValidAccess = false;
    }
    
    // Redirect to login if access is invalid
    if (!hasValidAccess) {
        window.location.href = 'log.html';
    }
})();

// Function to handle fullscreen changes and maintain overlay
function setupOverlayProtection() {
    // Disable right-click context menu on the overlay
    const overlay = document.getElementById('iframe-overlay');
    if (overlay) {
        overlay.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    }
    
    // Monitor for fullscreen changes
    document.addEventListener('fullscreenchange', updateOverlayPosition);
    document.addEventListener('webkitfullscreenchange', updateOverlayPosition);
    document.addEventListener('mozfullscreenchange', updateOverlayPosition);
    document.addEventListener('MSFullscreenChange', updateOverlayPosition);
}

function updateOverlayPosition() {
    const overlay = document.getElementById('iframe-overlay');

// Advanced search function with fuzzy matching
function performSearch(searchTerm) {
    const searchResults = document.getElementById('search-results');
    const subjectsList = document.getElementById('subjects-list');
    
    if (!searchTerm) {
        hideSearchResults();
        subjectsList.style.display = 'flex';
        return;
    }
    
    const normalizedSearch = searchTerm.toLowerCase().trim();
    const results = [];
    
    // Search through all lectures with advanced matching
    subjectsData.forEach(subject => {
        subject.lectures.forEach((lecture, index) => {
            const lectureTitle = lecture.title.toLowerCase();
            const subjectName = subject.name.toLowerCase();
            
            // Advanced matching criteria
            const matches = calculateMatchScore(lectureTitle, subjectName, normalizedSearch);
            
            if (matches.score > 0) {
                results.push({
                    subject: subject.name,
                    subjectColor: subject.color,
                    subjectIcon: subject.icon,
                    lecture: lecture,
                    lectureIndex: index,
                    matchScore: matches.score,
                    matchType: matches.type
                });
            }
        });
    });
    
    // Sort by match score (highest first)
    results.sort((a, b) => b.matchScore - a.matchScore);
    
    currentSearchResults = results;
    displaySearchResults(results);
}

// Advanced matching algorithm
function calculateMatchScore(lectureTitle, subjectName, searchTerm) {
    let score = 0;
    let type = 'partial';
    
    // Exact match (highest priority)
    if (lectureTitle === searchTerm || subjectName === searchTerm) {
        score = 100;
        type = 'exact';
    }
    // Starts with search term
    else if (lectureTitle.startsWith(searchTerm) || subjectName.startsWith(searchTerm)) {
        score = 90;
        type = 'starts-with';
    }
    // Contains search term as whole word
    else if (lectureTitle.includes(` ${searchTerm} `) || lectureTitle.endsWith(` ${searchTerm}`)) {
        score = 80;
        type = 'whole-word';
    }
    // Contains search term anywhere
    else if (lectureTitle.includes(searchTerm) || subjectName.includes(searchTerm)) {
        score = 70;
        type = 'contains';
    }
    // Fuzzy matching for Bangla/English variations
    else {
        const fuzzyScore = calculateFuzzyScore(lectureTitle + ' ' + subjectName, searchTerm);
        if (fuzzyScore > 0.6) {
            score = Math.floor(fuzzyScore * 60);
            type = 'fuzzy';
        }
    }
    
    // Bonus for subject name matches
    if (subjectName.includes(searchTerm)) {
        score += 10;
    }
    
    return { score, type };
}

// Fuzzy matching algorithm
function calculateFuzzyScore(text, searchTerm) {
    if (searchTerm.length === 0) return 1;
    if (searchTerm.length > text.length) return 0;
    
    let runningScore = 0;
    let searchIndex = 0;
    
    for (let i = 0; i < text.length; i++) {
        if (text[i] === searchTerm[searchIndex]) {
            runningScore += 1;
            searchIndex++;
            
            if (searchIndex === searchTerm.length) break;
        }
    }
    
    return runningScore / searchTerm.length;
}

                }
            });
            
            // Add play/pause event listeners for overlay control
            player.on('play', () => {
                console.log('Video playing - enabling overlay protection');
                const overlay = document.getElementById('iframe-overlay');
                const iframe = document.getElementById('lecture-video');
                if (overlay) {
                    overlay.style.pointerEvents = 'auto';
                }
                if (iframe) {
                    iframe.style.pointerEvents = 'none';
                }
                
                // Show controls when playing, then auto-hide
                showTouchControls();
            });

            player.on('pause', () => {
                console.log('Video paused - disabling overlay protection');
                const overlay = document.getElementById('iframe-overlay');
                const iframe = document.getElementById('lecture-video');
                if (overlay) {
                    overlay.style.pointerEvents = 'auto';
                }
                if (iframe) {
                    iframe.style.pointerEvents = 'none';
                }
                
                // Keep controls visible when paused
                showTouchControls();
                // Clear auto-hide timeout when paused
                if (touchControlsTimeout) {
                    clearTimeout(touchControlsTimeout);
                }
            });
            
            // Add more event listeners for better touch control
            player.on('controlsshown', () => {
                resetControlsTimeout();
            });

            player.on('controlshidden', () => {
                // Don't immediately hide, let timeout handle it
            });
            
            // When player is ready, clear loading state
            player.on('ready', () => {
                console.log('Player ready');
                isPlayerLoading = false;
                hideLoadingIndicator();
                lectureNameElement.textContent = lectureTitle;
                
                // ALWAYS BLOCK INTERACTION WITH YOUTUBE CONTROLS
                const overlay = document.getElementById('iframe-overlay');
                const iframe = document.getElementById('lecture-video');
                if (overlay) {
                    overlay.style.pointerEvents = 'auto';
                }
                if (iframe) {
                    iframe.style.pointerEvents = 'none';
                }
                
                // Update overlay protection for the new video
                updateOverlayPosition();
                
                // Initialize touch controls for mobile
                initializeTouchControls();
                
                // Process any pending video request
                if (pendingVideoRequest) {
                    const nextVideo = pendingVideoRequest;
                    pendingVideoRequest = null;
                    setTimeout(() => {
                        loadVideo(nextVideo.videoId, nextVideo.lectureTitle, nextVideo.subjectName);
                    }, 500);
                }
            });
            
            // Handle player load errors
            player.on('loaderror', () => {
                console.error('Player load error');
                isPlayerLoading = false;
                hideLoadingIndicator();
                lectureNameElement.textContent = 'Error loading video';
            });
            
            // Handle fullscreen changes to prevent auto-rotate on mobile
            player.on('enterfullscreen', () => {
                console.log('Entered fullscreen - updating overlay');
                updateOverlayPosition();
                
                // Re-initialize touch controls in fullscreen
                if (isTouchDevice) {
                    setTimeout(initializeTouchControls, 100);
                }
                
                // Lock orientation to landscape when entering fullscreen
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(() => {
                        // Ignore errors if orientation lock is not supported
                    });
                }
            });
            
            player.on('exitfullscreen', () => {
                console.log('Exited fullscreen - updating overlay');
                updateOverlayPosition();
                
                // Re-initialize touch controls after exiting fullscreen
                if (isTouchDevice) {
                    setTimeout(initializeTouchControls, 100);
                }
                
                // Unlock orientation when exiting fullscreen
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            });
            
        } catch (error) {
            console.error('Player initialization error:', error);
            isPlayerLoading = false;
            hideLoadingIndicator();
            lectureNameElement.textContent = 'Error initializing player';
        }
    }, 800);
}

// Loading indicator functions
function showLoadingIndicator() {
    let loadingEl = document.getElementById('video-loading');
    if (!loadingEl) {
        loadingEl = document.createElement('div');
        loadingEl.id = 'video-loading';
        loadingEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i><p>Loading video...</p>';
        loadingEl.style.cssText = `
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        `;
        document.querySelector('.video-container').appendChild(loadingEl);
    }
    loadingEl.style.display = 'block';
}

function hideLoadingIndicator() {
    const loadingEl = document.getElementById('video-loading');
    if (loadingEl) {
        loadingEl.style.display = 'none';
    }
}

// Set active lecture
function setActiveLecture(lectureElement, subjectName, lectureIndex) {
    // Remove active class from all lectures
    document.querySelectorAll('.lecture-item').forEach(item => {
        item.classList.remove('active');
    });
    
    // Add active class to clicked lecture
    lectureElement.classList.add('active');
    
    // Update active lecture tracking
    activeLecture = {
        element: lectureElement,
        subject: subjectName,
        index: lectureIndex
    };
    
    // Store current lecture element for completion tracking
    currentLectureElement = lectureElement;
}

// Initialize new lecture tracking
function initializeNewLectureTracking() {
    // Get watched lectures from localStorage
    let watchedLectures = JSON.parse(localStorage.getItem('watchedLectures')) || [];
    
    // Get all video IDs from current data
    const allVideoIds = [];
    subjectsData.forEach(subject => {
        subject.lectures.forEach(lecture => {
            allVideoIds.push(lecture.videoId);
        });
    });
    
    // Remove any watched lectures that no longer exist in current data
    watchedLectures = watchedLectures.filter(id => allVideoIds.includes(id));
    
    // Save back to localStorage
    localStorage.setItem('watchedLectures', JSON.stringify(watchedLectures));
}

// Check if a lecture is new (not watched)
function isLectureNew(videoId) {
    const watchedLectures = JSON.parse(localStorage.getItem('watchedLectures')) || [];
    return !watchedLectures.includes(videoId);
}

// Check if a subject has any new lectures
function checkSubjectHasNewLectures(subject) {
    const watchedLectures = JSON.parse(localStorage.getItem('watchedLectures')) || [];
    return subject.lectures.some(lecture => !watchedLectures.includes(lecture.videoId));
}

// Mark a lecture as watched
function markLectureAsWatched(videoId, subjectName, lectureIndex) {
    let watchedLectures = JSON.parse(localStorage.getItem('watchedLectures')) || [];
    
    if (!watchedLectures.includes(videoId)) {
        watchedLectures.push(videoId);
        localStorage.setItem('watchedLectures', JSON.stringify(watchedLectures));
        
        // Update the specific lecture badge
        updateLectureBadge(subjectName, lectureIndex);
        
        // Update the subject badge if needed
        updateSubjectBadge(subjectName);
    }
}

// Update a specific lecture badge
function updateLectureBadge(subjectName, lectureIndex) {
    const lectureItem = document.querySelector(`.lecture-item[data-subject="${subjectName}"][data-lecture-index="${lectureIndex}"]`);
    if (lectureItem) {
        const newBadge = lectureItem.querySelector('.badge-new');
        if (newBadge) {
            newBadge.remove();
        }
    }
}

// Update a subject badge
function updateSubjectBadge(subjectName) {
    const subject = subjectsData.find(s => s.name === subjectName);
    if (subject) {
        const hasNewLectures = checkSubjectHasNewLectures(subject);
        const subjectHeader = document.querySelector(`.subject-header[data-subject-name="${subjectName}"]`);
        
        if (subjectHeader) {
            const badgeContainer = subjectHeader.querySelector('.badge-container');
            const existingBadge = subjectHeader.querySelector('.badge-new');
            
            if (hasNewLectures && !existingBadge) {
                // Add new badge if subject has new lectures but no badge
                const newBadge = document.createElement('span');
                newBadge.className = 'badge badge-new';
                newBadge.textContent = 'New';
                badgeContainer.appendChild(newBadge);
            } else if (!hasNewLectures && existingBadge) {
                // Remove new badge if subject has no new lectures but has badge
                existingBadge.remove();
            }
        }
    }
}

// Navigate to home page
function goToHome() {
    window.location.href = 'index.html';
}

// Global touch event listeners for better mobile experience
document.addEventListener('touchstart', (e) => {
    if (isTouchDevice) {
        // Reset controls timeout on any touch interaction with controls
        if (player && e.target.closest('.plyr__controls')) {
            resetControlsTimeout();
        }
    }
});

// Prevent default touch behaviors that might interfere
document.addEventListener('touchmove', (e) => {
    if (e.target.closest('.plyr__video-embed') || e.target.closest('.touch-overlay')) {
        e.preventDefault();
    }
}, { passive: false });

// Handle orientation changes
window.addEventListener('orientationchange', () => {
    if (isTouchDevice && player) {
        // Re-initialize touch controls after orientation change
        setTimeout(initializeTouchControls, 300);
    }
});

// Add event listener for touch events on controls to reset timeout
document.addEventListener('touchstart', (e) => {
    if (isTouchDevice && player && e.target.closest('.plyr__controls')) {
        resetControlsTimeout();
    }
});

// Initialize the page when DOM is loaded
document.addEventListener('DOMContentLoaded', initializePage);
