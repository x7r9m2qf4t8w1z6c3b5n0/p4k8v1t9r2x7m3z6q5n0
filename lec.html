<html lang="en">

    <meta charset="UTF-8">

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Hind Siliguri', sans-serif;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: #0a0a0a;
    color: #ffffff;
    line-height: 1.6;
    min-height: 100vh;
    padding-bottom: 20px;
    position: relative;
    padding-top: 120px; /* Account for fixed header */
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 10% 20%, rgba(26, 26, 46, 0.5) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(15, 52, 96, 0.4) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(22, 33, 62, 0.3) 0%, transparent 30%);
    z-index: -1;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

/* Header Styles */
.header {
    background: rgba(15, 15, 20, 0.9);
    color: #ffffff;
    padding: 15px 0;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.back-button {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    font-size: 24px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.back-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
}

.logo-text {
    font-size: 42px;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    margin-left: 15px;
    display: flex;
    align-items: center;
}

.logo-text i {
    margin-right: 15px;
    font-size: 36px;
}

/* Main Content Layout */
.main-content {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
}

.video-section {
    flex: 2;
    background: rgba(20, 20, 30, 0.6);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: fadeIn 0.5s ease;
    height: auto;
    display: flex;
    flex-direction: column;
}

.video-section::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.video-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    background: #000;
    flex-shrink: 0;
}

/* Fix video container for fullscreen */
#player-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.video-info {
    display: flex;
    align-items: center;
    margin-top: 20px;
    padding: 20px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: slideIn 0.5s ease;
    font-size: 18px;
    font-weight: 700;
    flex-wrap: nowrap;
    gap: 20px; /* Increased gap */
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

/* Subjects Section */
.subjects-section {
    flex: 1;
    background: rgba(20, 20, 30, 0.6);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
    max-height: 560px; /* For desktop */
    display: flex;
    flex-direction: column;
}

/* Add this media query for mobile */
@media (max-width: 992px) {
    .subjects-section {
        max-height: 65vh; /* This will make it almost reach the screen end but not exactly */
        height: auto; /* Allow it to grow naturally */
        min-height: 400px; /* Minimum height so it doesn't get too small */
    }
}

/* For very small mobile screens */
@media (max-width: 480px) {
    .subjects-section {
        max-height: 60vh; /* Slightly smaller on very small screens */
    }
}

.subjects-section::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.section-title {
    font-size: 40px;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 10px;
    text-align: center;
    position: relative;
    padding-bottom: 10px;
    flex-shrink: 0;
}

.section-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background: linear-gradient(to right, rgba(255, 255, 255, 0.7), rgba(160, 174, 192, 0.7));
    border-radius: 3px;
}

.subjects-container {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
}

.subjects-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.subject-item {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.subject-header {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.subject-header:hover {
    background: rgba(255, 255, 255, 0.08);
}

.subject-icon {
    font-size: 24px;
    margin-right: 15px;
    width: 30px;
    text-align: center;
}

.subject-title {
    font-size: 20px;
    font-weight: 700;
    flex-grow: 1;
}

.dropdown-icon {
    font-size: 16px;
    transition: transform 0.3s ease;
}

.lectures-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    background: linear-gradient(135deg, rgba(15, 15, 20, 0.8), rgba(20, 20, 30, 0.9));
    position: relative;
}

.lectures-list.open {
    max-height: fit-content;
}

/* Also remove the scrollbar styling for this specific element */
.lectures-list::-webkit-scrollbar {
    display: none; /* Hide scrollbar for Webkit browsers */
}

.lectures-list {
    -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
    scrollbar-width: none; /* Hide scrollbar for Firefox */
}

.lecture-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    position: relative;
}

.lecture-item:last-child {
    border-bottom: none;
}

.lecture-item:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateX(5px);
}

.lecture-item.active {
    background: rgba(76, 175, 80, 0.2);
}

.lecture-icon {
    font-size: 20px;
    margin-right: 15px;
    width: 25px;
    text-align: center;
}

.lecture-title {
    font-size: 16px;
    font-weight: 700;
    flex-grow: 1;
}

.lecture-badges {
    display: flex;
    gap: 5px;
    margin-left: 10px;
    align-items: center;
}

/* Plyr Override Styles */
.plyr {
    border-radius: 12px;
    overflow: hidden;
}

.plyr--video {
    border-radius: 12px;
}

/* Fix Plyr fullscreen styles */
.plyr--fullscreen-active {
    border-radius: 0 !important;
}

.plyr--fullscreen-active .plyr__video-wrapper {
    height: 100vh !important;
    width: 100vw !important;
}

/* Custom Plyr controls for skip buttons */
.plyr__controls button.plyr__control--rewind,
.plyr__controls button.plyr__control--fast-forward {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    color: white;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.plyr__controls button.plyr__control--rewind:hover,
.plyr__controls button.plyr__control--fast-forward:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .plyr--video .plyr__controls {
        padding: 10px 5px;
    }
    
    .plyr__controls .plyr__control {
        margin: 0 2px;
    }
    
    .plyr__time {
        font-size: 12px;
    }
    
    .plyr__menu__container {
        bottom: 60px;
    }
}

/* Custom Video Player Styles */
.custom-player-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.custom-player {
    width: 100%;
    height: 100%;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(10px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes scaleIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Responsive Design */
@media (max-width: 992px) {
    .main-content {
        flex-direction: column;
    }
    
    .video-section, .subjects-section {
        height: auto;
    }
    
    /* Remove the max-height: 500px line completely from here */
}

@media (max-width: 768px) {
    body {
        padding-top: 110px;
    }
    
    .logo-text {
        font-size: 36px;
    }
    
    .logo-text i {
        font-size: 30px;
    }
    
    .video-info {
        font-size: 16px;
        padding: 16px; /* Slightly reduce padding */
        flex-wrap: nowrap; /* Ensure it stays in one line */
    }
    
    .section-title {
        font-size: 24px;
    }
    
    .subject-title {
        font-size: 18px;
    }
    
    .lecture-title {
        font-size: 15px;
    }
    
    .completion-btn {
        padding: 10px 18px; /* Slightly smaller on mobile */
        font-size: 13px;
    }
    
    /* Add subjects-section styling for tablet */
    .subjects-section {
        max-height: 65vh;
        height: auto;
        min-height: 450px;
    }
}

@media (max-width: 480px) {
    body {
        padding-top: 100px;
    }
    
    .logo-text {
        font-size: 28px;
    }
    
    .logo-text i {
        font-size: 24px;
        margin-right: 10px;
    }
    
    .video-section, .subjects-section {
        padding: 20px;
    }
    
    .section-title {
        font-size: 35px;
    }
    
    .subject-header {
        padding: 18px 20px;
    }
    
    .subject-title {
        font-size: 22px;
    }
    
    .lecture-item {
        padding: 15px 20px;
    }
    
    .lecture-title {
        font-size: 22px;
    }
    
    .badge {
        font-size: 9px;
        padding: 1px 4px;
    }
    
    .video-info {
        padding: 14px;
        font-size: 15px;
        gap: 12px; /* Smaller gap on very small screens */
    }
    
    .completion-btn {
        width: 40px;
        height: 40px;
        font-size: 12px;
        flex-shrink: 0; /* Ensure button doesn't shrink */
    }
    
    .video-title {
        font-size: 20px; /* Even smaller font on very small screens */
        line-height: 1.2; /* Even tighter line spacing */
    }
    
    .completion-btn i {
        font-size: 14px; /* Smaller icon */
    }
    
    /* Add subjects-section styling for mobile */
    .subjects-section {
        max-height: 1000vh;
        height: auto;
        min-height: 400px;
    }
}
@media (max-width: 360px) {
    .video-info {
        padding: 12px;
        gap: 10px; /* Minimal gap on compact screens */
    }
    
    .video-title {
        font-size: 20px; /* Smallest font size */
    }
    
    .completion-btn {
        width: 38px;
        height: 38px;
    }
    
    .completion-btn i {
        font-size: 12px;
        margin-right: 0; /* Remove gap and use padding instead */
    }
    
    .completion-btn span {
        display: none; /* Hide text on very small screens, show only icon */
    }
}
/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(20, 20, 30, 0.5);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(160, 174, 192, 0.5));
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, rgba(160, 174, 192, 0.5), rgba(255, 255, 255, 0.5));
}

/* Placeholder for empty video */
.video-placeholder {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #aaa;
    font-size: 18px;
    background: #000;
    border-radius: 12px;
    z-index: 2;
}

.video-placeholder i {
    font-size: 48px;
    margin-bottom: 15px;
}

/* Hide player when placeholder is shown */
#player {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
}

/* Transparent overlay to block iframe interaction */
.iframe-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background: transparent;
    cursor: default;
    pointer-events: none; /* Default: allow clicks to pass through */
}

/* Enable overlay blocking when video is playing */
.plyr--playing .iframe-overlay {
    pointer-events: auto; /* Block clicks when video is playing */
}

/* Fixed fullscreen overlay positioning */
.plyr--fullscreen-active .iframe-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
}

/* Make sure custom player controls are always accessible */
.plyr__controls {
    z-index: 20 !important;
    position: relative;
    pointer-events: auto !important;
}

.plyr__control {
    z-index: 21 !important;
    position: relative;
    pointer-events: auto !important;
}


@media (max-width: 768px) {
    /* Plyr Player Control Icons */
    .plyr__control {
        transform: scale(0.9);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.8);
    }
    
    .plyr__controls button {
        padding: 8px;
    }
    
    .plyr__controls button svg {
        width: 16px;

    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 14px;
        height: 14px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 14px;
        height: 14px;
    }
}

    /* Smaller icons for small mobile screens */

        transform: scale(0.8);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.7);
    }
    
    .plyr__controls button {
        padding: 6px;
    }
    
    .plyr__controls button svg {
        width: 14px;

    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {

        width: 12px;

    }

    }
    
    .plyr__menu__container .plyr__control svg {
        width: 12px;
        height: 12px;
    }
}

@media (max-width: 360px) {
    /* Even smaller icons for compact mobile screens */
    .plyr__control {
        transform: scale(0.75);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.65);
        padding: 12px;
    }
    
    .plyr__controls button {
        padding: 5px;
    }
    
    .plyr__controls button svg {
        width: 13px;
        height: 13px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 4px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 11px;
        height: 11px;
    }
    
    .plyr__time {
        font-size: 10px;
        margin: 0 3px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 11px;
        height: 11px;
    }
    
    .plyr__volume {
        min-width: 60px;
    }
}

@media (max-width: 320px) {
    /* Minimal icons for very small screens (iPhone SE, etc.) */
    .plyr__control {
        transform: scale(0.7);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.6);
        padding: 10px;

    .plyr__controls button {
        padding: 4px;

    }

    .plyr__control--fast-forward {
        padding: 3px;

    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 10px;
        height: 10px;
    }
    
    .plyr__time {
        font-size: 9px;
        margin: 0 2px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 10px;
        height: 10px;
    }
    
    .plyr__volume {
        min-width: 50px;
    }
    
    .plyr__controls__item {
        margin: 0 2px;

@media (max-width: 280px) {
    /* Ultra-compact for smallest devices */

        transform: scale(0.65);
    }

        transform: scale(0.55);

        width: 9px;

    .plyr__controls__item {
        margin: 0 1px;
    }
}
/* Mobile Touch Controls - FIXED */
.plyr--touch .plyr__controls {
    transition: all 0.3s ease;
    opacity: 1;
    transform: translateY(0);
}

.plyr--touch .plyr__controls.hidden {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
}

/* Touch overlay for mobile - FIXED */
.touch-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 15;
    background: transparent;
    display: none;
    cursor: pointer;
}

.plyr--touch .touch-overlay {
    display: block;
}

/* Improved hover effects for desktop */
@media (hover: hover) {
    .subject-header:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-1px);
    }
    
    .lecture-item:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(8px);
    }
    
    .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px) scale(1.05);
    }
}

/* Touch-specific styles */
@media (hover: none) {
    .subject-header:active {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(0.98);
    }
    
    .lecture-item:active {
        background: rgba(255, 255, 255, 0.12);
        transform: scale(0.98);
    }
