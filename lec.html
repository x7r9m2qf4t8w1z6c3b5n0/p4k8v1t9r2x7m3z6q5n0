<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectures</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Hind Siliguri', sans-serif;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: #0a0a0a;
    color: #ffffff;
    line-height: 1.6;
    min-height: 100vh;
    padding-bottom: 20px;
    position: relative;
    padding-top: 120px; /* Account for fixed header */
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 10% 20%, rgba(26, 26, 46, 0.5) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(15, 52, 96, 0.4) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(22, 33, 62, 0.3) 0%, transparent 30%);
    z-index: -1;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

/* Header Styles */
.header {
    background: rgba(15, 15, 20, 0.9);
    color: #ffffff;
    padding: 15px 0;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.back-button {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    font-size: 24px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.back-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
}

.logo-text {
    font-size: 42px;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    margin-left: 15px;
    display: flex;
    align-items: center;
}

.logo-text i {
    margin-right: 15px;
    font-size: 36px;
}

/* Main Content Layout */
.main-content {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
}

.video-section {
    flex: 2;
    background: rgba(20, 20, 30, 0.6);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: fadeIn 0.5s ease;
    height: 500px;
    display: flex;
    flex-direction: column;
}

.video-section::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.video-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    background: #000;
    flex-shrink: 0;
}

/* Fix video container for fullscreen */
#player-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.video-info {
    display: flex;
    align-items: center;
    margin-top: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    border-left: 4px solid rgba(255, 255, 255, 0.3);
    animation: slideIn 0.5s ease;
    font-size: 18px;
    font-weight: 600;
    text-align: left;
    justify-content: flex-start;
}

/* Subjects Section */
.subjects-section {
    flex: 1;
    background: rgba(20, 20, 30, 0.6);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
    height: 500px;
    display: flex;
    flex-direction: column;
}

.subjects-section::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 5%;
    width: 90%;
    height: 10px;
    background: rgba(255, 255, 255, 0.05);
    filter: blur(10px);
    border-radius: 50%;
}

.section-title {
    font-size: 28px;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 10px;
    text-align: center;
    position: relative;
    padding-bottom: 10px;
    flex-shrink: 0;
}

.section-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background: linear-gradient(to right, rgba(255, 255, 255, 0.7), rgba(160, 174, 192, 0.7));
    border-radius: 3px;
}

.pcmb-timer {
    text-align: center;
    color: #ff4d4d;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 15px;
    background: rgba(255, 77, 77, 0.1);
    padding: 5px 10px;
    border-radius: 5px;
    border: 1px solid rgba(255, 77, 77, 0.3);
    flex-shrink: 0;
}

.subjects-container {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
}

.subjects-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.subject-item {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.subject-header {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.subject-header:hover {
    background: rgba(255, 255, 255, 0.08);
}

.subject-icon {
    font-size: 24px;
    margin-right: 15px;
    width: 30px;
    text-align: center;
}

.subject-title {
    font-size: 20px;
    font-weight: 600;
    flex-grow: 1;
}

.dropdown-icon {
    font-size: 16px;
    transition: transform 0.3s ease;
}

.badge-container {
    display: flex;
    gap: 5px;
    margin-right: 10px;
}

.badge {
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 10px;
    font-weight: 700;
    text-transform: uppercase;
}

.badge-new {
    background: #ff4d4d;
    color: white;
}

.badge-24h {
    background: #4d79ff;
    color: white;
}

.limited-time-icon {
    color: #ff4d4d;
    font-size: 16px;
    margin-left: 5px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.lectures-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background: rgba(10, 10, 15, 0.5);
}

.lectures-list.open {
    max-height: 300px;
    overflow-y: auto;
}

.lecture-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    position: relative;
}

.lecture-item:last-child {
    border-bottom: none;
}

.lecture-item:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateX(5px);
}

.lecture-item.active {
    background: rgba(76, 175, 80, 0.2);
    border-left: 4px solid #4CAF50;
}

.lecture-icon {
    font-size: 20px;
    margin-right: 15px;
    width: 25px;
    text-align: center;
}

.lecture-title {
    font-size: 16px;
    font-weight: 500;
    flex-grow: 1;
}

.lecture-badges {
    display: flex;
    gap: 5px;
    margin-left: 10px;
    align-items: center;
}

/* Plyr Override Styles */
.plyr {
    border-radius: 12px;
    overflow: hidden;
}

.plyr--video {
    border-radius: 12px;
}

/* Fix Plyr fullscreen styles */
.plyr--fullscreen-active {
    border-radius: 0 !important;
}

.plyr--fullscreen-active .plyr__video-wrapper {
    height: 100vh !important;
    width: 100vw !important;
}

/* Custom Plyr controls for skip buttons */
.plyr__controls button.plyr__control--rewind,
.plyr__controls button.plyr__control--fast-forward {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    color: white;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.plyr__controls button.plyr__control--rewind:hover,
.plyr__controls button.plyr__control--fast-forward:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .plyr--video .plyr__controls {
        padding: 10px 5px;
    }
    
    .plyr__controls .plyr__control {
        margin: 0 2px;
    }
    
    .plyr__time {
        font-size: 12px;
    }
    
    .plyr__menu__container {
        bottom: 60px;
    }
}

/* Custom Video Player Styles */
.custom-player-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.custom-player {
    width: 100%;
    height: 100%;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(10px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes scaleIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Responsive Design */
@media (max-width: 992px) {
    .main-content {
        flex-direction: column;
    }
    
    .video-section, .subjects-section {
        height: auto;
    }
    
    .subjects-section {
        max-height: 500px;
    }
}

@media (max-width: 768px) {
    body {
        padding-top: 110px;
    }
    
    .logo-text {
        font-size: 36px;
    }
    
    .logo-text i {
        font-size: 30px;
    }
    
    .video-info {
        font-size: 16px;
    }
    
    .section-title {
        font-size: 24px;
    }
    
    .subject-title {
        font-size: 18px;
    }
    
    .lecture-title {
        font-size: 15px;
    }
}

@media (max-width: 480px) {
    body {
        padding-top: 100px;
    }
    
    .logo-text {
        font-size: 28px;
    }
    
    .logo-text i {
        font-size: 24px;
        margin-right: 10px;
    }
    
    .video-section, .subjects-section {
        padding: 20px;
    }
    
    .section-title {
        font-size: 22px;
    }
    
    .subject-header {
        padding: 12px 15px;
    }
    
    .subject-title {
        font-size: 16px;
    }
    
    .lecture-item {
        padding: 10px 15px;
    }
    
    .lecture-title {
        font-size: 14px;
    }
    
    .badge {
        font-size: 9px;
        padding: 1px 4px;
    }
}

/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(20, 20, 30, 0.5);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(160, 174, 192, 0.5));
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, rgba(160, 174, 192, 0.5), rgba(255, 255, 255, 0.5));
}

/* Placeholder for empty video */
.video-placeholder {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #aaa;
    font-size: 18px;
    background: #000;
    border-radius: 12px;
    z-index: 2;
}

.video-placeholder i {
    font-size: 48px;
    margin-bottom: 15px;
}

/* Hide player when placeholder is shown */
#player {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
}

/* Transparent overlay to block iframe interaction */
.iframe-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background: transparent;
    cursor: default;
    pointer-events: none; /* Default: allow clicks to pass through */
}

/* Enable overlay blocking when video is playing */
.plyr--playing .iframe-overlay {
    pointer-events: auto; /* Block clicks when video is playing */
}

/* Fixed fullscreen overlay positioning */
.plyr--fullscreen-active .iframe-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
}

/* Make sure custom player controls are always accessible */
.plyr__controls {
    z-index: 20 !important;
    position: relative;
    pointer-events: auto !important;
}

.plyr__control {
    z-index: 21 !important;
    position: relative;
    pointer-events: auto !important;
}


@media (max-width: 768px) {
    /* Plyr Player Control Icons */
    .plyr__control {
        transform: scale(0.9);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.8);
    }
    
    .plyr__controls button {
        padding: 8px;
    }
    
    .plyr__controls button svg {
        width: 16px;
        height: 16px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 6px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 14px;
        height: 14px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 14px;
        height: 14px;
    }
}

@media (max-width: 480px) {
    /* Smaller icons for small mobile screens */
    .plyr__control {
        transform: scale(0.8);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.7);
    }
    
    .plyr__controls button {
        padding: 6px;
    }
    
    .plyr__controls button svg {
        width: 14px;
        height: 14px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 5px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 12px;
        height: 12px;
    }
    
    .plyr__time {
        font-size: 11px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 12px;
        height: 12px;
    }
}

@media (max-width: 360px) {
    /* Even smaller icons for compact mobile screens */
    .plyr__control {
        transform: scale(0.75);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.65);
        padding: 12px;
    }
    
    .plyr__controls button {
        padding: 5px;
    }
    
    .plyr__controls button svg {
        width: 13px;
        height: 13px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 4px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 11px;
        height: 11px;
    }
    
    .plyr__time {
        font-size: 10px;
        margin: 0 3px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 11px;
        height: 11px;
    }
    
    .plyr__volume {
        min-width: 60px;
    }
}

@media (max-width: 320px) {
    /* Minimal icons for very small screens (iPhone SE, etc.) */
    .plyr__control {
        transform: scale(0.7);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.6);
        padding: 10px;
    }
    
    .plyr__controls button {
        padding: 4px;
    }
    
    .plyr__controls button svg {
        width: 12px;
        height: 12px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 3px;
        margin: 0 2px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 10px;
        height: 10px;
    }
    
    .plyr__time {
        font-size: 9px;
        margin: 0 2px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 10px;
        height: 10px;
    }
    
    .plyr__volume {
        min-width: 50px;
    }
    
    .plyr__controls__item {
        margin: 0 2px;
    }
}

@media (max-width: 280px) {
    /* Ultra-compact for smallest devices */
    .plyr__control {
        transform: scale(0.65);
    }
    
    .plyr__control--overlaid {
        transform: scale(0.55);
        padding: 8px;
    }
    
    .plyr__controls button {
        padding: 3px;
    }
    
    .plyr__controls button svg {
        width: 11px;
        height: 11px;
    }
    
    .plyr__control--rewind,
    .plyr__control--fast-forward {
        padding: 2px;
        margin: 0 1px;
    }
    
    .plyr__control--rewind svg,
    .plyr__control--fast-forward svg {
        width: 9px;
        height: 9px;
    }
    
    .plyr__time {
        font-size: 8px;
        margin: 0 1px;
    }
    
    .plyr__menu__container .plyr__control svg {
        width: 9px;
        height: 9px;
    }
    
    .plyr__volume {
        min-width: 45px;
        display: none; /* Hide volume on ultra-small screens */
    }
    
    .plyr__controls__item {
        margin: 0 1px;
    }
}
/* Mobile Touch Controls - FIXED */
.plyr--touch .plyr__controls {
    transition: all 0.3s ease;
    opacity: 1;
    transform: translateY(0);
}

.plyr--touch .plyr__controls.hidden {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
}

/* Touch overlay for mobile - FIXED */
.touch-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 15;
    background: transparent;
    display: none;
    cursor: pointer;
}

.plyr--touch .touch-overlay {
    display: block;
}

/* Improved hover effects for desktop */
@media (hover: hover) {
    .subject-header:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-1px);
    }
    
    .lecture-item:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(8px);
    }
    
    .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px) scale(1.05);
    }
}

/* Touch-specific styles */
@media (hover: none) {
    .subject-header:active {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(0.98);
    }
    
    .lecture-item:active {
        background: rgba(255, 255, 255, 0.12);
        transform: scale(0.98);
    }
    
    .back-button:active {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(0.95);
    }
}

/* Ensure controls are always accessible */
.plyr__menu__container {
    z-index: 25 !important;
}

.plyr__menu__container .plyr__control {
    z-index: 26 !important;
}
/* Double Tap Visual Feedback */
.double-tap-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 30; /* Higher than iframe-overlay */
    display: flex;
    justify-content: space-between;
    pointer-events: none;
}

.double-tap-section {
    width: 30%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: auto; /* Enable touch events on sections */
}

.double-tap-section.left {
    justify-content: flex-start;
    padding-left: 20px;
}

.double-tap-section.right {
    justify-content: flex-end;
    padding-right: 20px;
}

.double-tap-indicator {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 12px 16px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);

    <script>
// Double Tap Variables
let lastTap = 0;
let tapTimeout;
let tapCount = 0;
let currentTapSection = null;
const DOUBLE_TAP_DELAY = 300; // ms
const SEEK_TIME = 10; // seconds

// Initialize Double Tap Detection - FIXED
function initializeDoubleTapDetection() {
    if (!isTouchDevice) return;
    
    const doubleTapOverlay = document.getElementById('double-tap-overlay');
    const leftSection = document.getElementById('left-tap-section');
    const rightSection = document.getElementById('right-tap-section');
    
    if (!doubleTapOverlay) {
        console.error('Double tap overlay not found!');
        return;
    }
    
    // Enable pointer events on the overlay
    doubleTapOverlay.style.pointerEvents = 'auto';
    
    // Add touch event listeners to the sections (not the overlay)
    if (leftSection) {
        leftSection.addEventListener('touchstart', handleTouchStart, { passive: true });
        leftSection.addEventListener('touchend', handleTouchEnd, { passive: false });
    }
    
    if (rightSection) {
        rightSection.addEventListener('touchstart', handleTouchStart, { passive: true });
        rightSection.addEventListener('touchend', handleTouchEnd, { passive: false });
    }
    
    console.log('Double tap detection initialized');
}

// Handle Touch Start - FIXED
function handleTouchStart(e) {
    if (!isTouchDevice || !player) return;
    
    e.stopPropagation(); // Prevent event from bubbling to other overlays
    
    const touch = e.touches[0];
    const videoRect = e.currentTarget.getBoundingClientRect();
    const touchX = touch.clientX - videoRect.left;
    const sectionWidth = videoRect.width;
    
    // Determine which section was tapped based on which element received the event
    if (e.currentTarget.id === 'left-tap-section') {
        currentTapSection = 'left';
    } else if (e.currentTarget.id === 'right-tap-section') {
        currentTapSection = 'right';
    } else {
        currentTapSection = null;
    }
}

// Handle Touch End - Double Tap Detection - FIXED
function handleTouchEnd(e) {
    if (!isTouchDevice || !player || !currentTapSection) return;
    
    e.preventDefault();
    e.stopPropagation();
    
    const currentTime = new Date().getTime();
    const timeSinceLastTap = currentTime - lastTap;
    
    if (timeSinceLastTap < DOUBLE_TAP_DELAY && timeSinceLastTap > 0) {
        // Double tap detected
        clearTimeout(tapTimeout);
        tapCount = 0;
        handleDoubleTap(currentTapSection);
    } else {
        // First tap
        tapCount = 1;
        lastTap = currentTime;
        tapTimeout = setTimeout(() => {
            tapCount = 0;
            // Single tap - toggle controls
            toggleTouchControls();
        }, DOUBLE_TAP_DELAY);
    }
}

// Handle Double Tap Action - FIXED
function handleDoubleTap(section) {
    if (!player || !player.playing) return;
    
    const currentTime = player.currentTime;
    let newTime = currentTime;
    
    if (section === 'left') {
        // Rewind 10 seconds
        newTime = Math.max(0, currentTime - SEEK_TIME);
        player.currentTime = newTime;
        showDoubleTapFeedback('left');
        console.log(`Rewinded to ${newTime.toFixed(2)}s`);
    } else if (section === 'right') {
        // Forward 10 seconds
        newTime = Math.min(player.duration, currentTime + SEEK_TIME);
        player.currentTime = newTime;
        showDoubleTapFeedback('right');
        console.log(`Fast forwarded to ${newTime.toFixed(2)}s`);
    }
    
    // Show controls after double tap
    showTouchControls();
}

// Show Double Tap Visual Feedback - FIXED
function showDoubleTapFeedback(section) {
    const leftIndicator = document.getElementById('left-indicator');
    const rightIndicator = document.getElementById('right-indicator');
    const leftSection = document.getElementById('left-tap-section');
    const rightSection = document.getElementById('right-tap-section');
    
    if (section === 'left' && leftIndicator && leftSection) {
        leftSection.style.opacity = '1';
        leftIndicator.classList.add('show', 'pulse');
        
        setTimeout(() => {
            leftIndicator.classList.remove('pulse');
        }, 400);
        
        setTimeout(() => {
            leftSection.style.opacity = '0';
            leftIndicator.classList.remove('show');
        }, 1000);
    } else if (section === 'right' && rightIndicator && rightSection) {
        rightSection.style.opacity = '1';
        rightIndicator.classList.add('show', 'pulse');
        
        setTimeout(() => {
            rightIndicator.classList.remove('pulse');
        }, 400);
        
        setTimeout(() => {
            rightSection.style.opacity = '0';
            rightIndicator.classList.remove('show');
        }, 1000);
    }
}

// Update Double Tap Overlay for Fullscreen - FIXED
function updateDoubleTapOverlay() {
    const doubleTapOverlay = document.getElementById('double-tap-overlay');
    if (!doubleTapOverlay) return;
    
    const playerElement = document.querySelector('.plyr');
    
    if (playerElement && playerElement.classList.contains('plyr--fullscreen-active')) {
        // In fullscreen
        doubleTapOverlay.style.position = 'fixed';
        doubleTapOverlay.style.top = '0';
        doubleTapOverlay.style.left = '0';
        doubleTapOverlay.style.width = '100vw';

        doubleTapOverlay.style.top = '0';
        doubleTapOverlay.style.left = '0';
        doubleTapOverlay.style.width = '100%';
        doubleTapOverlay.style.height = '100%';
        doubleTapOverlay.style.zIndex = '30';
    }
}

// Access verification script
(function() {
    // Check if all required access fields exist and have values
    const requiredFields = [
        'accessGranted',
        'accessKey', 
        'accessTime',
        'userGmail',
        'userName',
        'verificationCode'
    ];
    
    let hasValidAccess = true;
    
    // Check each required field
    for (const field of requiredFields) {
        const value = localStorage.getItem(field);
        
        // If any field is missing, empty, or invalid
        if (!value || value.trim() === '' || value === 'null' || value === 'undefined') {
            hasValidAccess = false;
            break;
        }
    }
    
    // Special check for accessGranted must be exactly "true"
    if (localStorage.getItem('accessGranted') !== 'true') {
        hasValidAccess = false;
    }
    
    // Redirect to login if access is invalid
    if (!hasValidAccess) {
        window.location.href = 'log.html';
    }
})();

// Mobile touch controls variables - FIXED
let touchControlsTimeout;
let isTouchDevice = false;

// Function to detect touch device - IMPROVED
function detectTouchDevice() {
    return (('ontouchstart' in window) || 
            (navigator.maxTouchPoints > 0) || 
            (navigator.msMaxTouchPoints > 0) ||
            (window.DocumentTouch && document instanceof DocumentTouch));
}

// Function to show controls - FIXED
function showTouchControls() {
    if (!isTouchDevice || !player) return;
    
    const controls = document.querySelector('.plyr--touch .plyr__controls');
    if (controls) {
        controls.classList.remove('hidden');
        isControlsVisible = true;
    }
    
    // Clear existing timeout
    if (touchControlsTimeout) {
        clearTimeout(touchControlsTimeout);
    }
    
    // Set timeout to hide controls after 3 seconds of inactivity
    touchControlsTimeout = setTimeout(() => {
        if (!player.paused) { // Only hide if video is playing
            hideTouchControls();
        }

}

// Function to hide controls - FIXED
function hideTouchControls() {
    if (!isTouchDevice || !player) return;
    
    const controls = document.querySelector('.plyr--touch .plyr__controls');
    if (controls && isControlsVisible) {
        controls.classList.add('hidden');
        isControlsVisible = false;
    }
}

// Function to toggle controls - FIXED
function toggleTouchControls() {
    if (!isTouchDevice || !player) return;
    
    if (isControlsVisible) {
        hideTouchControls();
    } else {
        showTouchControls();
    }
}

// Reset controls timeout on any interaction
function resetControlsTimeout() {
    if (!isTouchDevice || !player) return;
    showTouchControls();
}

// Initialize mobile touch controls
function initializeTouchControls() {
    isTouchDevice = detectTouchDevice();
    
    if (isTouchDevice) {
        console.log('Touch device detected - initializing touch controls');
        
        // Add touch class to player
        const playerElement = document.querySelector('.plyr');
        if (playerElement) {
            playerElement.classList.add('plyr--touch');
        }
        
        // Create touch overlay if it doesn't exist

        }
        
        // Add event listeners for touch overlay - FIXED
        touchOverlay.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            toggleTouchControls();
        });

        // Add touch events to video container for better control
        const videoContainer = document.querySelector('.video-container');
        if (videoContainer) {
            videoContainer.addEventListener('touchstart', (e) => {
                // Only handle touches on the video area, not controls
                if (!e.target.closest('.plyr__controls')) {
                    resetControlsTimeout();
                }
            });
        }
        
        // Add event listeners to show controls on any player interaction
        if (player) {
            player.on('play', showTouchControls);
            player.on('pause', showTouchControls);
            player.on('controlsshown', resetControlsTimeout);
        }
        
        // Hide controls initially after 3 seconds
        touchControlsTimeout = setTimeout(hideTouchControls, 3000);
    }
}

// Load video into iframe - FIXED VERSION WITH LOADING QUEUE
function loadVideo(videoId, lectureTitle) {
    // If player is currently loading, queue this request
    if (isPlayerLoading) {
        pendingVideoRequest = { videoId, lectureTitle };
        return;
    }
    
    console.log('Loading video:', videoId, lectureTitle);
    
    // Set loading state
    isPlayerLoading = true;
    
    // Update UI to show loading state
    lectureNameElement.textContent = `Loading: ${lectureTitle}`;
    videoPlaceholder.style.display = 'none';
    playerContainer.style.display = 'block';
    
    // Show loading indicator
    showLoadingIndicator();
    
    // Destroy existing Plyr instance
    if (player) {
        player.destroy();
        player = null;
    }
    
    // Create a completely fresh iframe element
    const newIframe = document.createElement('iframe');
    newIframe.id = 'lecture-video';
    newIframe.className = 'plyr__video-embed';
    newIframe.src = `https://www.youtube.com/embed/${videoId}?origin=https://plyr.io&enablejsapi=1&widgetid=1`;
    newIframe.frameBorder = '0';
    newIframe.allowFullscreen = true;
    newIframe.allow = 'autoplay';
    newIframe.style.pointerEvents = 'none'; // CRITICAL: Always prevent iframe interaction
    
    // Replace the iframe
    const oldIframe = document.getElementById('lecture-video');
    oldIframe.parentNode.replaceChild(newIframe, oldIframe);
    
    // Add animation effect
    const videoInfo = document.querySelector('.video-info');
    videoInfo.style.animation = 'slideIn 0.5s ease';
    setTimeout(() => {
        videoInfo.style.animation = '';
    }, 500);
    
    // Reinitialize Plyr with skip buttons - FIXED WITH PROPER ERROR HANDLING
    setTimeout(() => {
        try {
            player = new Plyr('#player', {
                controls: [
                    'play-large',
                    'rewind',
                    'play',
                    'fast-forward',
                    'progress',
                    'current-time',
                    'mute',
                    'volume',
                    'settings',
                    'pip',
                    'fullscreen'
                ],
                hideControls: false,
                clickToPlay: false,
                // Add touch-specific settings
                touch: true,
                hideControls: true, // Allow hiding on touch devices
                youtube: {
                    noCookie: true,
                    rel: 0,
                    showinfo: 0,
                    iv_load_policy: 3,
                    modestbranding: 1
                },
                i18n: {
                    rewind: 'Rewind {seektime}s',
                    fastForward: 'Forward {seektime}s'
                },
                seekTime: 10, // Skip 10 seconds
                // Prevent fullscreen issues on mobile
                fullscreen: {
                    enabled: true,
                    fallback: true,
                    iosNative: false, // CRITICAL: Disable iOS native fullscreen to prevent auto-rotate
                    container: null // Let Plyr handle fullscreen container
                }
            });
            
            // Add play/pause event listeners for overlay control - IMPROVED
            player.on('play', () => {
                console.log('Video playing - enabling overlay protection');
                const overlay = document.getElementById('iframe-overlay');
                const iframe = document.getElementById('lecture-video');
                if (overlay) {
                    overlay.style.pointerEvents = 'auto';
                }
                if (iframe) {
                    iframe.style.pointerEvents = 'none';
                }
                
                // Show controls when playing, then auto-hide
                showTouchControls();
            });

            player.on('pause', () => {
                console.log('Video paused - disabling overlay protection');
                const overlay = document.getElementById('iframe-overlay');
                const iframe = document.getElementById('lecture-video');
                if (overlay) {
                    overlay.style.pointerEvents = 'auto';
                }
                if (iframe) {
                    iframe.style.pointerEvents = 'none';
                }
                
                // Keep controls visible when paused
                showTouchControls();
                // Clear auto-hide timeout when paused
                if (touchControlsTimeout) {
                    clearTimeout(touchControlsTimeout);
                }
            });
            
            // Add more event listeners for better touch control
            player.on('controlsshown', () => {
                resetControlsTimeout();
            });

            player.on('controlshidden', () => {
                // Don't immediately hide, let timeout handle it
            });
            
            // When player is ready, clear loading state
            player.on('ready', () => {
                console.log('Player ready');
                isPlayerLoading = false;
                hideLoadingIndicator();
                lectureNameElement.textContent = lectureTitle;
                
                // ALWAYS BLOCK INTERACTION WITH YOUTUBE CONTROLS

                    setTimeout(initializeDoubleTapDetection, 500);

                    });

                // Re-initialize touch controls after exiting fullscreen
                if (isTouchDevice) {
                    setTimeout(initializeTouchControls, 100);
                }
                
                // Re-initialize double tap detection after exiting fullscreen
                if (isTouchDevice) {
                    setTimeout(initializeDoubleTapDetection, 200);
                }
                
                // Unlock orientation when exiting fullscreen
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            });
            
        } catch (error) {
            console.error('Player initialization error:', error);
            isPlayerLoading = false;
            hideLoadingIndicator();
            lectureNameElement.textContent = 'Error initializing player';
        }
    }, 800); // Increased delay for better stability
}

// Initialize new lecture tracking - FIXED VERSION
function initializeNewLectureTracking() {
    // Get watched lectures from localStorage
    let watchedLectures = JSON.parse(localStorage.getItem('watchedLectures')) || [];
    
    // Get all video IDs from current data
    const allVideoIds = [];
    subjectsData.forEach(subject => {
        subject.lectures.forEach(lecture => {
            allVideoIds.push(lecture.videoId);
        });
    });
    
    // Remove any watched lectures that no longer exist in current data
    watchedLectures = watchedLectures.filter(id => allVideoIds.includes(id));

// Check if a subject has any new lectures - FIXED VERSION
function checkSubjectHasNewLectures(subject) {

// Update a specific lecture badge - NEW FUNCTION
function updateLectureBadge(subjectName, lectureIndex) {
    const lectureItem = document.querySelector(`.lecture-item[data-subject="${subjectName}"][data-lecture-index="${lectureIndex}"]`);
    if (lectureItem) {

        }

}

// Update a subject badge - NEW FUNCTION
function updateSubjectBadge(subjectName) {
    const subject = subjectsData.find(s => s.name === subjectName);
    if (subject) {
        const hasNewLectures = checkSubjectHasNewLectures(subject);
        const subjectHeader = document.querySelector(`.subject-header[data-subject-name="${subjectName}"]`);
        
        if (subjectHeader) {
            const badgeContainer = subjectHeader.querySelector('.badge-container');
            const existingBadge = subjectHeader.querySelector('.badge-new');
            
            if (hasNewLectures && !existingBadge) {
                // Add new badge if subject has new lectures but no badge
                const newBadge = document.createElement('span');
                newBadge.className = 'badge badge-new';
                newBadge.textContent = 'New';
                badgeContainer.appendChild(newBadge);
            } else if (!hasNewLectures && existingBadge) {
                // Remove new badge if subject has no new lectures but has badge
                existingBadge.remove();
            }
        }
    }
}

// Check if current time is within 24h window (4:00 PM to next day 4:00 PM)
function isWithin24hWindow() {
    const now = new Date();
    const today4_00 = new Date();
    today4_00.setHours(16, 0, 0, 0); // 4:00 PM
    
    // If current time is before 4:00 PM, use yesterday's 4:00 PM as start
    const startTime = now < today4_00 ? 
        new Date(today4_00.getTime() - 24 * 60 * 60 * 1000) : 
        today4_00;
        
    const endTime = new Date(startTime.getTime() + 24 * 60 * 60 * 1000);
    
    return now >= startTime && now < endTime;
}

// Update PCMB timer
function updatePCMBTimer() {
    const now = new Date();
    const today4_00 = new Date();
    today4_00.setHours(16, 0, 0, 0); // 4:00 PM today
    
    let nextReset;
    
    if (now < today4_00) {
        // Next reset is today at 4:00 PM
        nextReset = today4_00;
    } else {
        // Next reset is tomorrow at 4:00 PM
        nextReset = new Date(today4_00.getTime() + 24 * 60 * 60 * 1000);
    }
    
    const timeLeft = nextReset - now;
    
    if (timeLeft <= 0) {
        pcmbTimerElement.textContent = "PCMB Time Left: Reset!";
        return;
    }
    
    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    
    pcmbTimerElement.textContent = `PCMB Time Left: ${hours} Hours ${minutes} Minutes`;
}
