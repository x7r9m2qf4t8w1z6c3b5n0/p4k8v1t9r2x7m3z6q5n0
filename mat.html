<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 20px;
            position: relative;
            padding-top: 120px; /* Account for fixed header */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(26, 26, 46, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(15, 52, 96, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(22, 33, 62, 0.3) 0%, transparent 30%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        .header {
            background: rgba(15, 15, 20, 0.9);
            color: #ffffff;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 5%;
            width: 90%;
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            filter: blur(10px);
            border-radius: 50%;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .logo-text {
            font-size: 42px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-left: 15px;
            display: flex;
            align-items: center;
        }

        .logo-text i {
            margin-right: 15px;
            font-size: 36px;
        }

        /* Main Content Layout */
        .main-content {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Materials Section */
        .materials-section {
            width: 100%;
            max-width: 800px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .materials-section::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 5%;
            width: 90%;
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            filter: blur(10px);
            border-radius: 50%;
        }

        .section-title {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.7), rgba(160, 174, 192, 0.7));
            border-radius: 3px;
        }

        .subjects-container {
            max-height: 1000vh;
            overflow-y: auto;
            padding-right: 5px;
        }

        .subjects-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .subject-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .subject-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .subject-header:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .subject-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .subject-title {
            font-size: 20px;
            font-weight: 600;
            flex-grow: 1;
        }

        .dropdown-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

.pdfs-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    background: linear-gradient(135deg, rgba(15, 15, 20, 0.8), rgba(20, 20, 30, 0.9));
    position: relative;
}

.pdfs-list.open {
    max-height: 50000000000000000000000000000000px; /* Large enough to show all lectures without scrollbar */
    overflow: visible; /* Ensure no scrollbar appears */
    /* Remove overflow-y: auto from here */
}

        .pdf-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .pdf-item:last-child {
            border-bottom: none;
        }

        .pdf-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .pdf-icon {
            font-size: 20px;
            margin-right: 15px;
            width: 25px;
            text-align: center;
        }

        .pdf-title {
            font-size: 16px;
            font-weight: 500;
            flex-grow: 1;
        }

        /* PDF Modal Styles - Fixed for Mobile Scrolling */
        .pdf-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .pdf-modal.active {
            opacity: 1;
        }

        .pdf-modal-content {
            width: 95%;
            height: 95%;
            max-width: 1200px;
            max-height: 90vh;
            background: rgba(20, 20, 30, 0.98);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
            margin: 0;
        }

        .pdf-modal.active .pdf-modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .pdf-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(15, 15, 20, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .pdf-modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        .pdf-modal-controls {
            display: flex;
            gap: 10px;
        }

        .pdf-modal-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 18px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pdf-modal-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* FIXED: PDF Modal Body for Mobile Scrolling */
        .pdf-modal-body {
            flex: 1;
            padding: 0;
            position: relative;
            /* Critical for mobile scrolling */
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }

        /* FIXED: PDF Iframe for Mobile Scrolling */
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            /* Critical for mobile PDF scrolling */
            flex: 1;
            min-height: 0; /* Allows proper flexbox sizing */
            /* Enable smooth scrolling */
            -webkit-overflow-scrolling: touch;
        }

        /* Mobile-specific PDF fixes */
        @media (max-width: 768px) {
            .pdf-modal {
                padding: 10px;
            }
            
            .pdf-modal-content {
                width: 100%;
                height: 100%;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .pdf-modal-body {
                /* Ensure smooth scrolling on mobile */
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .pdf-iframe {
                /* On mobile, ensure iframe is scrollable */
                height: auto;
                min-height: 100%;
                overflow: auto;
            }
        }

        .pdf-fallback {
            display: none;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            color: #333;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .pdf-fallback.active {
            display: flex;
        }

        .pdf-fallback-icon {
            font-size: 64px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .pdf-fallback-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .pdf-fallback-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #7f8c8d;
            max-width: 500px;
        }

        .pdf-fallback-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pdf-fallback-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .pdf-loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .pdf-loading.active {
            display: flex;
        }

        .pdf-loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.3);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .pdf-loading-text {
            font-size: 18px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 110px;
            }
            
            .logo-text {
                font-size: 36px;
            }
            
            .logo-text i {
                font-size: 30px;
            }
            
            .section-title {
                font-size: 24px;
            }
            
            .subject-title {
                font-size: 18px;
            }
            
            .pdf-title {
                font-size: 15px;
            }
            
            .materials-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 100px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .logo-text i {
                font-size: 24px;
                margin-right: 10px;
            }
            
            .materials-section {
                padding: 15px;
            }
            
            .section-title {
                font-size: 35px;
            }
            
            .subject-header {
                padding: 12px 15px;
            }
            
            .subject-title {
                font-size: 22px;
            }
            
            .pdf-item {
                padding: 10px 15px;
            }
            
            .pdf-title {
                font-size: 22px;
            }
            
            .pdf-modal-title {
                font-size: 16px;
            }
            
            .pdf-modal-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .pdf-fallback-icon {
                font-size: 48px;
            }
            
            .pdf-fallback-title {
                font-size: 20px;
            }
            
            .pdf-fallback-message {
                font-size: 14px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 20, 30, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(160, 174, 192, 0.5));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(160, 174, 192, 0.5), rgba(255, 255, 255, 0.5));
        }

        /* Search Bar Styles - PROFESSIONAL */
        .search-container {
            margin: 20px 0;
            position: relative;
            animation: fadeIn 0.6s ease;
            flex-shrink: 0;
        }

        .search-box {
            width: 100%;
            padding: 16px 70px 16px 20px !important; /* Increased to fit both clear button and search icon */
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            position: relative;
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .search-box:focus + .search-icon {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        /* Search Results Styles - Integrated into subjects list */
        .search-results {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .search-results.active {
            display: flex;
        }

        .search-result-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .search-result-item.active {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4CAF50;
        }

        .search-result-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .search-result-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .search-result-content {
            flex-grow: 1;
        }

        .search-result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .search-result-subject {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .no-results {
            padding: 30px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .no-results i {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
            opacity: 0.7;
        }

        /* Search highlight animation */
        @keyframes highlightPulse {
            0% { background-color: rgba(76, 175, 80, 0.3); }
            50% { background-color: rgba(76, 175, 80, 0.1); }
            100% { background-color: transparent; }
        }

        .search-highlight {
            animation: highlightPulse 1s ease;
        }

        /* Search Controls Container */
        .search-controls {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Clear Search Button */
        .clear-search {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .clear-search:hover {
            background: rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .clear-search:active {
            transform: scale(0.95);
        }

        /* Adjust search icon position when clear button is visible */
        .search-controls .search-icon {
            position: static;
            transform: none;
            pointer-events: none;
        }

        /* Responsive search */
        @media (max-width: 768px) {
            .search-container {
                margin: 15px 0;
            }
            
            .search-box {
                padding: 14px 60px 14px 16px !important;
                font-size: 15px;
            }
            
            .search-controls {
                right: 12px;
                gap: 6px;
            }
            
            .clear-search {
                width: 26px;
                height: 26px;
                font-size: 13px;
            }
            
            .search-icon {
                right: 16px;
                font-size: 16px;
            }
            
            .search-result-header {
                padding: 12px 16px;
            }
            
            .search-result-title {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .search-box {
                padding: 12px 55px 12px 14px !important;
                font-size: 14px;
            }
            
            .search-controls {
                right: 10px;
                gap: 5px;
            }
            
            .clear-search {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }
            
            .search-icon {
                right: 14px;
                font-size: 15px;
            }
            
            .search-result-header {
                padding: 10px 14px;
            }
            
            .search-result-title {
                font-size: 15px;
            }
        }
/* Make only the icon green, keep text white */
.logo-text i {
    color: #2196F3; /* Green color for icon only */
}
</style>
</head>
<body>
    <!-- Fixed Header -->
    <header class="header">
        <div class="header-content">
            <button class="back-button" onclick="goToHome()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo-container">
                <div class="logo-text">
                    <i class="fas fa-file-pdf"></i>
                    Materials
                </div>
            </div>
            <div style="width: 50px;"></div> <!-- Spacer for alignment -->
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- Materials Section -->
            <section class="materials-section">
                <h2 class="section-title">Lecture and Practice Sheets</h2>
                
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" class="search-box" id="search-box" placeholder="Search">
                    <div class="search-controls">
                        <button class="clear-search" id="clear-search" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                        <i class="search-icon fas fa-search"></i>
                    </div>
                </div>
                
                <div class="subjects-container">
                    <!-- Search Results (hidden by default) -->
                    <div class="search-results" id="search-results">
                        <!-- Search results will be populated dynamically -->
                    </div>
                    
                    <!-- Normal Subjects List -->
                    <div class="subjects-list" id="subjects-list">
                        <!-- Subjects will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- PDF Modal -->
    <div class="pdf-modal" id="pdf-modal">
        <div class="pdf-modal-content">
<div class="pdf-modal-header">
    <div class="pdf-modal-title" id="pdf-modal-title">PDF Document</div>
    <div class="pdf-modal-controls">
        <button class="pdf-modal-btn" id="pdf-download-btn" title="Download PDF">

// Access verification script
(function() {
    // Check if all required access fields exist and have values
    const requiredFields = [
        'accessGranted',
        'accessKey', 
        'accessTime',
        'userGmail',
        'userName',
        'verificationCode'
    ];
    
    let hasValidAccess = true;
    
    // Check each required field
    for (const field of requiredFields) {
        const value = localStorage.getItem(field);
        
        // If any field is missing, empty, or invalid
        if (!value || value.trim() === '' || value === 'null' || value === 'undefined') {
            hasValidAccess = false;
            break;
        }
    }
    
    // Special check for accessGranted must be exactly "true"
    if (localStorage.getItem('accessGranted') !== 'true') {
        hasValidAccess = false;
    }
    
    // Redirect to login if access is invalid
    if (!hasValidAccess) {
        window.location.href = 'log.html';
    }
})();

// Initialize search functionality
function initializeSearch() {
    const searchBox = document.getElementById('search-box');
    const searchResults = document.getElementById('search-results');
    const clearSearchBtn = document.getElementById('clear-search');

    // Search input event with debouncing
    searchBox.addEventListener('input', function(e) {
        const searchTerm = e.target.value.trim();
        
        // Show/hide clear button based on search term
        if (searchTerm !== '') {
            clearSearchBtn.style.display = 'flex';
        } else {
            clearSearchBtn.style.display = 'none';
        }
        
        // Clear previous timeout
        if (searchTimeout) {
            clearTimeout(searchTimeout);
        }
        
        // Set timeout for search execution
        searchTimeout = setTimeout(() => {
            performSearch(searchTerm);
        }, 300);
    });
    
    // Clear search button event
    clearSearchBtn.addEventListener('click', function() {
        clearSearch();
    });
    
    // Handle search box focus - show results if there's text
    searchBox.addEventListener('focus', function() {
        const searchTerm = this.value.trim();
        if (searchTerm !== '' && currentSearchResults.length > 0) {
            showSearchResults();
        }
    });
    
    // Handle clicks outside search to close results
    document.addEventListener('click', function(e) {
        if (!searchBox.contains(e.target) && !searchResults.contains(e.target) && !clearSearchBtn.contains(e.target)) {
            hideSearchResults();
        }
    });
    
    // Handle escape key to clear search
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            if (searchBox.value.trim() !== '') {
                clearSearch();
            } else {
                hideSearchResults();
                searchBox.blur();
            }
        }
    });
}

// Clear search function
function clearSearch() {
    const searchBox = document.getElementById('search-box');
    const clearSearchBtn = document.getElementById('clear-search');
    const searchResults = document.getElementById('search-results');
    
    // Clear search box
    searchBox.value = '';
    
    // Hide clear button
    clearSearchBtn.style.display = 'none';
    
    // Clear search results
    hideSearchResults();
    
    // Clear search data
    currentSearchResults = [];
    
    // Focus back on search box
    searchBox.focus();
    
    // Add subtle animation to clear button
    clearSearchBtn.style.transform = 'scale(0.8)';
    setTimeout(() => {
        clearSearchBtn.style.transform = 'scale(1)';
    }, 150);
}

// Advanced search function with fuzzy matching
function performSearch(searchTerm) {
    const searchResults = document.getElementById('search-results');
    const subjectsList = document.getElementById('subjects-list');
    
    if (!searchTerm) {
        hideSearchResults();
        subjectsList.style.display = 'flex';
        return;
    }
    
    const normalizedSearch = searchTerm.toLowerCase().trim();
    const results = [];
    
    // Search through all PDFs with advanced matching
    subjectsData.forEach(subject => {
        subject.pdfs.forEach((pdf, index) => {
            const pdfTitle = pdf.title.toLowerCase();
            const subjectName = subject.name.toLowerCase();
            
            // Advanced matching criteria
            const matches = calculateMatchScore(pdfTitle, subjectName, normalizedSearch);
            
            if (matches.score > 0) {
                results.push({
                    subject: subject.name,
                    subjectColor: subject.color,
                    subjectIcon: subject.icon,
                    pdf: pdf,
                    pdfIndex: index,
                    matchScore: matches.score,
                    matchType: matches.type
                });
            }
        });
    });
    
    // Sort by match score (highest first)
    results.sort((a, b) => b.matchScore - a.matchScore);
    
    currentSearchResults = results;
    displaySearchResults(results);
}

// Advanced matching algorithm
function calculateMatchScore(pdfTitle, subjectName, searchTerm) {
    let score = 0;
    let type = 'partial';
    
    // Exact match (highest priority)
    if (pdfTitle === searchTerm || subjectName === searchTerm) {
        score = 100;
        type = 'exact';
    }
    // Starts with search term
    else if (pdfTitle.startsWith(searchTerm) || subjectName.startsWith(searchTerm)) {
        score = 90;
        type = 'starts-with';
    }
    // Contains search term as whole word
    else if (pdfTitle.includes(` ${searchTerm} `) || pdfTitle.endsWith(` ${searchTerm}`)) {
        score = 80;
        type = 'whole-word';
    }
    // Contains search term anywhere
    else if (pdfTitle.includes(searchTerm) || subjectName.includes(searchTerm)) {
        score = 70;
        type = 'contains';
    }
    // Fuzzy matching for Bangla/English variations
    else {
        const fuzzyScore = calculateFuzzyScore(pdfTitle + ' ' + subjectName, searchTerm);
        if (fuzzyScore > 0.6) {
            score = Math.floor(fuzzyScore * 60);
            type = 'fuzzy';
        }
    }
    
    // Bonus for subject name matches
    if (subjectName.includes(searchTerm)) {
        score += 10;
    }
    
    return { score, type };
}

// Fuzzy matching algorithm
function calculateFuzzyScore(text, searchTerm) {
    if (searchTerm.length === 0) return 1;
    if (searchTerm.length > text.length) return 0;
    
    let runningScore = 0;
    let searchIndex = 0;
    
    for (let i = 0; i < text.length; i++) {
        if (text[i] === searchTerm[searchIndex]) {
            runningScore += 1;
            searchIndex++;
            
            if (searchIndex === searchTerm.length) break;
        }
    }
    
    return runningScore / searchTerm.length;
}

// Display search results in the subjects list area
function displaySearchResults(results) {
    const searchResults = document.getElementById('search-results');
    const subjectsList = document.getElementById('subjects-list');
    
    // Hide the normal subjects list
    subjectsList.style.display = 'none';
    
    if (results.length === 0) {
        searchResults.innerHTML = `
            <div class="no-results">
                <i class="fas fa-search"></i>
                <div>No PDFs found matching your search</div>
            </div>
        `;
    } else {
        searchResults.innerHTML = results.map((result, index) => {
            return `
                <div class="search-result-item" 
                     data-subject="${result.subject}" 
                     data-pdf-index="${result.pdfIndex}"
                     data-result-index="${index}">
                    <div class="search-result-header">
                        <i class="search-result-icon ${result.subjectIcon}" style="color: ${result.subjectColor};"></i>
                        <div class="search-result-content">
                            <div class="search-result-title">${result.pdf.title}</div>
                            <div class="search-result-subject">${result.subject}</div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
        
        // Add click events to search results
        searchResults.querySelectorAll('.search-result-item').forEach(item => {
            item.addEventListener('click', handleSearchResultClick);
        });
    }
    
    showSearchResults();
    
    // Add animation to results
    searchResults.style.animation = 'fadeIn 0.4s ease';
}

// Show search results
function showSearchResults() {
    const searchResults = document.getElementById('search-results');
    searchResults.classList.add('active');
}

// Hide search results and show normal subjects list
function hideSearchResults() {
    const searchResults = document.getElementById('search-results');
    const subjectsList = document.getElementById('subjects-list');
    const searchBox = document.getElementById('search-box');
    const clearSearchBtn = document.getElementById('clear-search');
    
    searchResults.classList.remove('active');
    subjectsList.style.display = 'flex';
    
    // Clear search box and hide clear button if we're hiding results
    if (!searchBox.matches(':focus')) {
        searchBox.value = '';
        clearSearchBtn.style.display = 'none';
        currentSearchResults = [];
    }
}

// Handle search result click
function handleSearchResultClick(e) {
    const resultItem = e.currentTarget;
    const subject = resultItem.dataset.subject;
    const pdfIndex = parseInt(resultItem.dataset.pdfIndex);
    const resultIndex = parseInt(resultItem.dataset.resultIndex);
    
    // Find the PDF data
    const pdfData = currentSearchResults[resultIndex].pdf;
    
    // Handle the PDF click
    handlePdfClick(pdfData.url, pdfData.title);
    
    // Update active states
    setActiveSearchResult(resultItem);

    resultItem.style.animation = 'scaleIn 0.3s ease';

// Set active search result
function setActiveSearchResult(selectedItem) {
    // Remove active class from all search results
    document.querySelectorAll('.search-result-item').forEach(item => {
        item.classList.remove('active');
    });
    
    // Add active class to selected search result
    selectedItem.classList.add('active');
}

// Populate subjects list
function populateSubjects() {
    subjectsData.forEach(subject => {
        const subjectItem = document.createElement('div');
        subjectItem.className = 'subject-item';
        
        const subjectHeader = document.createElement('div');
        subjectHeader.className = 'subject-header';
        subjectHeader.setAttribute('data-subject-name', subject.name);

        subjectHeader.innerHTML = `
            <i class="subject-icon ${subject.icon}" style="color: ${subject.color};"></i>
            <span class="subject-title">${subject.name}</span>
            <i class="dropdown-icon fas fa-chevron-down"></i>
        `;
        
        const pdfsList = document.createElement('div');
        pdfsList.className = 'pdfs-list';
        
        subject.pdfs.forEach((pdf, index) => {
            const pdfItem = document.createElement('a');
            pdfItem.className = 'pdf-item';
            pdfItem.href = pdf.url;
            pdfItem.dataset.subject = subject.name;
            pdfItem.dataset.pdfIndex = index;

            pdfItem.innerHTML = `
                <i class="pdf-icon fas fa-file-pdf" style="color: ${subject.color};"></i>
                <span class="pdf-title">${pdf.title}</span>
            `;
            
            // Add click event listener for PDF handling
            pdfItem.addEventListener('click', (e) => {
                e.preventDefault();
                handlePdfClick(pdf.url, pdf.title);
            });
            
            pdfsList.appendChild(pdfItem);
        });
        
        // Toggle pdfs list on subject header click
        subjectHeader.addEventListener('click', () => {
            const isOpen = pdfsList.classList.contains('open');
            
            // Close all other open subjects immediately
            document.querySelectorAll('.pdfs-list.open').forEach(list => {
                if (list !== pdfsList) {
                    list.classList.remove('open');
                    const header = list.previousElementSibling;
                    header.querySelector('.dropdown-icon').className = 'dropdown-icon fas fa-chevron-down';
                }
            });
            
            // Toggle current subject
            if (isOpen) {
                pdfsList.classList.remove('open');
                subjectHeader.querySelector('.dropdown-icon').className = 'dropdown-icon fas fa-chevron-down';
            } else {
                pdfsList.classList.add('open');
                subjectHeader.querySelector('.dropdown-icon').className = 'dropdown-icon fas fa-chevron-up';
            }
        });
        
        subjectItem.appendChild(subjectHeader);
        subjectItem.appendChild(pdfsList);
        subjectsList.appendChild(subjectItem);
    });
}

// Handle PDF click
function handlePdfClick(url, title) {
    // Check if URL is a Google Drive link
    const googleDriveRegex = /^https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)\/view/;
    const match = url.match(googleDriveRegex);
    
    if (match) {
        // It's a Google Drive link - show embedded
        const fileId = match[1];
        const embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;
        showPdfModal(embedUrl, title, url);
    } else {
        // Not a Google Drive link - open in new tab
        window.open(url, '_blank');
    }
}

// Show PDF modal with smooth animation
function showPdfModal(url, title, downloadUrl = null) {
    currentPdfUrl = url;
    currentPdfTitle = title;
    
    // Set modal content
    pdfModalTitle.textContent = title;
    
    // Set up download button
    pdfDownloadBtn.onclick = () => {
        // For Google Drive links, create proper download URL
        if (url.includes('drive.google.com')) {
            const fileId = url.match(/\/d\/([^\/]+)/)[1];
            const downloadLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
            
            // Create hidden download link
            const link = document.createElement('a');
            link.href = downloadLink;
            link.download = title + '.pdf';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } else {
            // For direct PDF links
            const downloadLink = downloadUrl || url;
            const link = document.createElement('a');
            link.href = downloadLink;
            link.download = title + '.pdf';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    };
    
    // Set up fallback button
    pdfFallbackBtn.onclick = () => {
        window.open(url, '_blank');
    };
    
    // Show loading state first
    pdfLoading.classList.add('active');
    pdfFallback.classList.remove('active');
    
    // Show modal with animation
    pdfModal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
    
    // Trigger animation after a small delay
    setTimeout(() => {
        pdfModal.classList.add('active');
    }, 10);
    
    // Load the PDF
    loadPdf(url);
}

// FIXED: Load PDF with better fallback handling
function loadPdf(url) {
    // Method 1: Direct iframe embedding
    pdfIframe.src = url;
    
    // Reset fallback state
    pdfFallback.classList.remove('active');
    
    // For Google Drive links, use simpler loading logic
    if (url.includes('drive.google.com')) {
        // Google Drive preview usually works fine
        const iframeLoadHandler = () => {
            pdfLoading.classList.remove('active');
            console.log("Google Drive PDF loaded successfully");
        };
        
        pdfIframe.onload = iframeLoadHandler;
        
        // Just remove loading after timeout for Google Drive
        setTimeout(() => {
            pdfLoading.classList.remove('active');
        }, 3000);
        
    } else {
        // For non-Google Drive PDFs, use more careful checking
        const iframeLoadHandler = () => {
            pdfLoading.classList.remove('active');
            
            // Check if PDF is actually displaying after a short delay
            setTimeout(() => {
                try {
                    const iframeDoc = pdfIframe.contentDocument || pdfIframe.contentWindow.document;
                    
                    if (iframeDoc && iframeDoc.body && iframeDoc.body.innerHTML) {
                        console.log("PDF loaded successfully");
                    } else {
                        showPdfFallback();
                    }
                } catch (e) {
                    // CORS error - don't show fallback immediately
                    console.log("CORS restriction (normal for external PDFs)");
                    // PDF might still be loading, so don't show fallback yet
                }
            }, 1000);
        };
        
        pdfIframe.onload = iframeLoadHandler;
        
        // Set timeout for non-Google Drive PDFs
        setTimeout(() => {
            if (pdfLoading.classList.contains('active')) {
                pdfLoading.classList.remove('active');
                showPdfFallback();
            }
        }, 5000);
    }
    
    // Error handler for both cases
    pdfIframe.onerror = () => {
        pdfLoading.classList.remove('active');
        // Only show fallback for actual errors, not for Google Drive
        if (!url.includes('drive.google.com')) {
            showPdfFallback();
        }
    };
}

// FIXED: Show PDF fallback options only when truly needed
function showPdfFallback() {
    pdfLoading.classList.remove('active');
    
    // Only show fallback for non-Google Drive links
    if (!currentPdfUrl.includes('drive.google.com')) {
        pdfFallback.classList.add('active');
    }
    // For Google Drive links, the PDF usually loads fine despite CORS errors
}

// Close PDF modal with smooth animation
function closePdfModal() {
    closeModalAnimation();
}

function closeModalAnimation() {
    // Start closing animation
    pdfModal.classList.remove('active');
    
    // Wait for animation to complete before hiding
    setTimeout(() => {
        pdfModal.style.display = 'none';
        pdfIframe.src = '';
        pdfLoading.classList.remove('active');
        pdfFallback.classList.remove('active');
        document.body.style.overflow = '';
    }, 300);
}

// Set up modal event listeners
function setupModalEvents() {
    // Close modal when close button is clicked
    pdfCloseBtn.addEventListener('click', closePdfModal);
    
    // Close modal when clicking outside the content
    pdfModal.addEventListener('click', (e) => {
        if (e.target === pdfModal) {
            closePdfModal();
        }
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            if (pdfModal.classList.contains('active')) {
                closePdfModal();
            }
        }
    });
}

// Navigate to home page
function goToHome() {
    window.location.href = 'index.html';
}

// Initialize the page when DOM is loaded
document.addEventListener('DOMContentLoaded', initializePage);
</script>
</body>
